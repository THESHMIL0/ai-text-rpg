<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Text RPG</title>
  <style>
    body {
      background: black;
      color: limegreen;
      font-family: monospace;
      padding: 20px;
    }
    #output {
      white-space: pre-wrap;
      margin-bottom: 20px;
    }
    button {
      background: limegreen;
      border: none;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>AI Text RPG</h1>
  <div id="output">Welcome to the adventure! Click a button to begin.</div>
  <button onclick="choose('forest')">Enter the forest</button>
  <button onclick="choose('cave')">Explore the cave</button>
  <button onclick="choose('village')">Visit the village</button>

  <script>
    function choose(option) {
      let output = document.getElementById('output');
      if(option === 'forest') {
        output.innerText = "You enter the forest... 🌲 A wild goblin appears!";
      } else if(option === 'cave') {
        output.innerText = "The cave is dark and cold... 🐉 A dragon is sleeping inside.";
      } else if(option === 'village') {
        output.innerText = "The village is peaceful... 🏘️ but the villagers whisper of danger.";
      }
    }
  </script>
</body>
</html>
