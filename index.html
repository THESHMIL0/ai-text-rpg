<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrom Pool - Playable Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            touch-action: none;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(to right, #8b4513, #6b3409);
            border-bottom: 2px solid #d4af37;
        }
        
        .coins {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .game-area {
            padding: 20px;
            text-align: center;
        }
        
        .game-title {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #d4af37;
            text-shadow: 3px 3px 0 #000;
        }
        
        .game-subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #fff;
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }
        
        .menu-btn {
            padding: 15px;
            font-size: 1.2rem;
            background: linear-gradient(to bottom, #d4af37, #a2853e);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .menu-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .game-modes {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .mode-btn {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #d4af37;
            border-radius: 10px;
            color: white;
            cursor: pointer;
        }
        
        .mode-btn.active {
            background: #d4af37;
            color: #000;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 0.8rem;
            color: #aaa;
            border-top: 1px solid #444;
        }
        
        /* Game Screen Styles */
        .game-screen {
            display: none;
        }
        
        .board-container {
            position: relative;
            width: 100%;
            margin: 0 auto;
            touch-action: none;
        }
        
        #gameBoard {
            width: 100%;
            height: 400px;
            background: #d4af37;
            border: 15px solid #8b4513;
            border-radius: 10px;
            display: block;
            touch-action: none;
        }
        
        .game-ui {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: linear-gradient(to right, #8b4513, #6b3409);
        }
        
        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .player-turn {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #d4af37;
            transition: all 0.3s;
        }
        
        .player-turn.inactive {
            background: #666;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .power-bar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            overflow: hidden;
            display: none;
        }
        
        .power-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #00ff00, #ffff00, #ff0000);
            transition: width 0.1s;
        }
        
        .game-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Menu -->
        <div class="header">
            <div class="coins">
                <span>ü™ô</span>
                <span id="coins">12,850</span>
            </div>
            <button class="control-btn" id="settingsBtn">‚öôÔ∏è</button>
        </div>
        
        <div class="game-area" id="mainMenu">
            <h1 class="game-title">CARROM POOL</h1>
            <p class="game-subtitle">Classic Board Game</p>
            
            <div class="menu-buttons">
                <button class="menu-btn" id="playBtn">üéÆ PLAY NOW</button>
                <button class="menu-btn">üèÜ TOURNAMENT</button>
                <button class="menu-btn">üõçÔ∏è SHOP</button>
                <button class="menu-btn">üë• FRIENDS</button>
            </div>
            
            <div class="game-modes">
                <button class="mode-btn active">CLASSIC</button>
                <button class="mode-btn">DISCO</button>
                <button class="mode-btn">RUSH</button>
            </div>
        </div>
        
        <!-- Game Screen (Hidden by default) -->
        <div class="game-screen" id="gameScreen">
            <div class="header">
                <div class="player-info">
                    <div class="player-turn" id="p1Indicator"></div>
                    <span>Player 1: <span id="p1Score">0</span></span>
                </div>
                <div class="player-info">
                    <div class="player-turn" id="p2Indicator"></div>
                    <span>Player 2: <span id="p2Score">0</span></span>
                </div>
            </div>
            
            <div class="board-container">
                <canvas id="gameBoard"></canvas>
                <div class="power-bar" id="powerBar">
                    <div class="power-fill" id="powerFill"></div>
                </div>
                <div class="game-message" id="gameMessage"></div>
            </div>
            
            <div class="game-ui">
                <button class="control-btn" id="menuBtn">üìã MENU</button>
                <button class="control-btn" id="hintBtn">üí° HINT</button>
                <button class="control-btn" id="undoBtn">‚Ü©Ô∏è UNDO</button>
            </div>
        </div>
        
        <div class="footer">
            <p>Carrom Pool ¬© 2023 | Advanced Physics Update</p>
        </div>
    </div>

    <script>
        // Game initialization
        document.addEventListener('DOMContentLoaded', function() {
            const mainMenu = document.getElementById('mainMenu');
            const gameScreen = document.getElementById('gameScreen');
            const playBtn = document.getElementById('playBtn');
            const menuBtn = document.getElementById('menuBtn');
            const settingsBtn = document.getElementById('settingsBtn');
            const hintBtn = document.getElementById('hintBtn');
            const undoBtn = document.getElementById('undoBtn');
            const gameBoard = document.getElementById('gameBoard');
            const powerBar = document.getElementById('powerBar');
            const powerFill = document.getElementById('powerFill');
            const gameMessage = document.getElementById('gameMessage');
            
            const ctx = gameBoard.getContext('2d');
            
            // Game variables
            let pieces = [];
            let striker = null;
            let isDragging = false;
            let dragStartX = 0;
            let dragStartY = 0;
            let dragEndX = 0;
            let dragEndY = 0;
            let power = 0;
            let currentPlayer = 1;
            let playerScores = [0, 0];
            let gameActive = false;
            let animationId = null;
            let isMoving = false;
            
            // Switch to game screen
            playBtn.addEventListener('click', function() {
                mainMenu.style.display = 'none';
                gameScreen.style.display = 'block';
                initGame();
            });
            
            // Switch back to menu
            menuBtn.addEventListener('click', function() {
                if (confirm('Return to menu? Game progress will be lost.')) {
                    gameScreen.style.display = 'none';
                    mainMenu.style.display = 'block';
                    cancelAnimationFrame(animationId);
                }
            });
            
            // Settings button
            settingsBtn.addEventListener('click', function() {
                alert('Settings menu would open here');
            });
            
            // Hint button
            hintBtn.addEventListener('click', function() {
                showMessage('Try aiming for the queen in the center!');
            });
            
            // Undo button
            undoBtn.addEventListener('click', function() {
                showMessage('Undo feature would be implemented here');
            });
            
            // Initialize the game
            function initGame() {
                // Set canvas size
                gameBoard.width = gameBoard.offsetWidth;
                gameBoard.height = gameBoard.offsetHeight;
                
                // Initialize game state
                currentPlayer = 1;
                playerScores = [0, 0];
                updateScores();
                updatePlayerIndicator();
                gameActive = true;
                
                // Create game pieces
                createPieces();
                
                // Create striker
                striker = {
                    x: gameBoard.width / 2,
                    y: gameBoard.height - 60,
                    radius: 15,
                    color: 'white',
                    vx: 0,
                    vy: 0
                };
                
                // Draw initial game state
                drawGame();
                
                // Add event listeners for dragging
                gameBoard.addEventListener('mousedown', startDrag);
                gameBoard.addEventListener('mousemove', drag);
                gameBoard.addEventListener('mouseup', endDrag);
                
                gameBoard.addEventListener('touchstart', startDrag);
                gameBoard.addEventListener('touchmove', drag);
                gameBoard.addEventListener('touchend', endDrag);
                
                // Start game loop
                gameLoop();
            }
            
            // Create game pieces
            function createPieces() {
                pieces = [];
                const centerX = gameBoard.width / 2;
                const centerY = gameBoard.height / 2;
                
                // Queen (red piece in center)
                pieces.push({
                    x: centerX,
                    y: centerY,
                    radius: 15,
                    color: 'red',
                    type: 'queen',
                    pocketed: false
                });
                
                // White pieces (9 pieces)
                const whitePositions = [
                    {x: centerX, y: centerY - 40},
                    {x: centerX - 28, y: centerY - 28},
                    {x: centerX + 28, y: centerY - 28},
                    {x: centerX - 40, y: centerY},
                    {x: centerX + 40, y: centerY},
                    {x: centerX - 28, y: centerY + 28},
                    {x: centerX + 28, y: centerY + 28},
                    {x: centerX, y: centerY + 40},
                    {x: centerX - 20, y: centerY - 50}
                ];
                
                whitePositions.forEach(pos => {
                    pieces.push({
                        x: pos.x,
                        y: pos.y,
                        radius: 15,
                        color: 'white',
                        type: 'piece',
                        pocketed: false
                    });
                });
                
                // Black pieces (9 pieces)
                const blackPositions = [
                    {x: centerX + 20, y: centerY - 50},
                    {x: centerX - 50, y: centerY - 20},
                    {x: centerX + 50, y: centerY - 20},
                    {x: centerX - 50, y: centerY + 20},
                    {x: centerX + 50, y: centerY + 20},
                    {x: centerX - 20, y: centerY + 50},
                    {x: centerX + 20, y: centerY + 50},
                    {x: centerX - 35, y: centerY - 35},
                    {x: centerX + 35, y: centerY - 35}
                ];
                
                blackPositions.forEach(pos => {
                    pieces.push({
                        x: pos.x,
                        y: pos.y,
                        radius: 15,
                        color: 'black',
                        type: 'piece',
                        pocketed: false
                    });
                });
            }
            
            // Start dragging
            function startDrag(e) {
                if (!gameActive || isMoving) return;
                
                e.preventDefault();
                const rect = gameBoard.getBoundingClientRect();
                const clientX = e.clientX || e.touches[0].clientX;
                const clientY = e.clientY || e.touches[0].clientY;
                
                dragStartX = clientX - rect.left;
                dragStartY = clientY - rect.top;
                
                // Check if dragging the striker
                const dx = dragStartX - striker.x;
                const dy = dragStartY - striker.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance < striker.radius) {
                    isDragging = true;
                    powerBar.style.display = 'block';
                }
            }
            
            // During drag
            function drag(e) {
                if (!isDragging) return;
                
                e.preventDefault();
                const rect = gameBoard.getBoundingClientRect();
                const clientX = e.clientX || e.touches[0].clientX;
                const clientY = e.clientY || e.touches[0].clientY;
                
                dragEndX = clientX - rect.left;
                dragEndY = clientY - rect.top;
                
                // Calculate power based on distance from striker
                const dx = dragEndX - striker.x;
                const dy = dragEndY - striker.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                power = Math.min(distance / 50, 1);
                
                // Update power bar
                powerFill.style.width = (power * 100) + '%';
                
                // Redraw game with aiming line
                drawGame();
                drawAimingLine();
            }
            
            // End drag (shoot)
            function endDrag(e) {
                if (!isDragging) return;
                
                e.preventDefault();
                isDragging = false;
                powerBar.style.display = 'none';
                
                // Calculate shot direction and power
                const dx = striker.x - dragEndX;
                const dy = striker.y - dragEndY;
                const distance = Math.sqrt(dx * dx + dy * dy);
                
                if (distance > 5) { // Minimum drag distance
                    // Apply velocity to striker
                    striker.vx = (dx / distance) * power * 15;
                    striker.vy = (dy / distance) * power * 15;
                    
                    isMoving = true;
                    showMessage('Shooting...');
                }
                
                // Reset power
                power = 0;
                powerFill.style.width = '0%';
            }
            
            // Draw aiming line
            function drawAimingLine() {
                ctx.beginPath();
                ctx.moveTo(striker.x, striker.y);
                ctx.lineTo(dragEndX, dragEndY);
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // Draw power indicator
                ctx.beginPath();
                ctx.arc(dragEndX, dragEndY, 5, 0, Math.PI * 2);
                ctx.fillStyle = power > 0.7 ? 'red' : (power > 0.3 ? 'yellow' : 'green');
                ctx.fill();
            }
            
            // Update game physics
            function updatePhysics() {
                // Apply friction
                striker.vx *= 0.98;
                striker.vy *= 0.98;
                
                // Update striker position
                striker.x += striker.vx;
                striker.y += striker.vy;
                
                // Check wall collisions
                if (striker.x - striker.radius < 15 || striker.x + striker.radius > gameBoard.width - 15) {
                    striker.vx = -striker.vx * 0.8;
                    striker.x = Math.max(striker.radius + 15, Math.min(gameBoard.width - striker.radius - 15, striker.x));
                }
                
                if (striker.y - striker.radius < 15 || striker.y + striker.radius > gameBoard.height - 15) {
                    striker.vy = -striker.vy * 0.8;
                    striker.y = Math.max(striker.radius + 15, Math.min(gameBoard.height - striker.radius - 15, striker.y));
                }
                
                // Check collisions with pieces
                pieces.forEach(piece => {
                    if (piece.pocketed) return;
                    
                    const dx = striker.x - piece.x;
                    const dy = striker.y - piece.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < striker.radius + piece.radius) {
                        // Collision detected
                        const angle = Math.atan2(dy, dx);
                        const sin = Math.sin(angle);
                        const cos = Math.cos(angle);
                        
                        // Move pieces apart
                        const overlap = striker.radius + piece.radius - distance;
                        striker.x += overlap * cos
