<!DOCTYPE html>
<html>
<head>
    <title>Text RPG Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: #0f0;
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        
        .game-container {
            max-width: 600px;
            margin: 0 auto;
            border: 2px solid #0f0;
            padding: 20px;
            background: #111;
        }
        
        .screen {
            display: none;
        }
        
        .active {
            display: block;
        }
        
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #0f0;
        }
        
        .menu-option {
            background: #002200;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 15px;
            margin: 10px 0;
            width: 100%;
            text-align: center;
            font-size: 18px;
            cursor: pointer;
        }
        
        .menu-option:hover {
            background: #004400;
        }
        
        .class-option {
            background: #002200;
            border: 1px solid #0f0;
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
        }
        
        .class-option.selected {
            background: #004400;
            border: 2px solid #0f0;
        }
        
        .stats {
            background: #001100;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #0f0;
        }
        
        .game-log
