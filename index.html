<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrom Pool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            height: 90vh;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        /* Header with coins and settings */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(to right, #8b4513, #6b3409);
            border-bottom: 2px solid #d4af37;
        }
        
        .coins {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: bold;
        }
        
        .coins i {
            color: gold;
        }
        
        .settings-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* Main Menu Screen */
        .main-menu {
            padding: 30px 20px;
            text-align: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        
        .game-logo {
            margin-bottom: 20px;
        }
        
        .game-logo h1 {
            font-size: 2.8rem;
            text-shadow: 3px 3px 0 #000;
            color: #fff;
            margin-bottom: 10px;
        }
        
        .game-logo p {
            font-size: 1.2rem;
            color: #d4af37;
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }
        
        .menu-btn {
            padding: 16px;
            font-size: 1.2rem;
            background: linear-gradient(to bottom, #d4af37, #a2853e);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 4px 0 #8b4513;
            transition: all 0.2s;
        }
        
        .menu-btn:active {
            transform: translateY(4px);
            box-shadow: 0 0 0 #8b4513;
        }
        
        .game-modes {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .mode-btn {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #d4af37;
            border-radius: 15px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .mode-btn.active {
            background: #d4af37;
            color: #000;
        }
        
        /* Game Screen */
        .game-screen {
            display: none;
            height: 100%;
            flex-direction: column;
        }
        
        .game-area {
            flex: 1;
            position: relative;
            background-color: #d4af37;
            margin: 15px;
            border-radius: 10px;
            border: 10px solid #8b4513;
            overflow: hidden;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .game-controls {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: linear-gradient(to right, #8b4513, #6b3409);
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
        }
        
        /* Settings Screen */
        .settings-screen {
            display: none;
            padding: 30px 20px;
            height: 100%;
            overflow-y: auto;
        }
        
        .settings-screen h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #d4af37;
        }
        
        .setting-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .setting-item h3 {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .slider {
            width: 100%;
            height: 10px;
            background: #555;
            border-radius: 5px;
            outline: none;
            -webkit-appearance: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #d4af37;
            cursor: pointer;
        }
        
        .back-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 30px;
            background: #d4af37;
            color: #000;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 0.8rem;
            color: #aaa;
            border-top: 1px solid #444;
        }
        
        /* Animation for menu items */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .menu-btn {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        .menu-btn:nth-child(2) {
            animation-delay: 0.1s;
        }
        
        .menu-btn:nth-child(3) {
            animation-delay: 0.2s;
        }
        
        .menu-btn:nth-child(4) {
            animation-delay: 0.3s;
        }
        
        /* Responsive adjustments */
        @media (max-width: 500px) {
            .container {
                height: 95vh;
                border-radius: 15px;
            }
            
            .game-logo h1 {
                font-size: 2.2rem;
            }
            
            .menu-btn {
                padding: 14px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header with coins and settings -->
        <div class="header">
            <div class="coins">
                <i class="fas fa-coins"></i>
                <span>12,850</span>
            </div>
            <button class="settings-btn" id="settings-btn">
                <i class="fas fa-cog"></i>
            </button>
        </div>
        
        <!-- Main Menu Screen -->
        <div class="main-menu" id="main-menu">
            <div class="game-logo">
                <h1>CARROM POOL</h1>
                <p>Classic Board Game</p>
            </div>
            
            <div class="menu-buttons">
                <button class="menu-btn" id="play-btn">
                    <i class="fas fa-play"></i> PLAY
                </button>
                <button class="menu-btn">
                    <i class="fas fa-trophy"></i> TOURNAMENT
                </button>
                <button class="menu-btn">
                    <i class="fas fa-store"></i> SHOP
                </button>
                <button class="menu-btn">
                    <i class="fas fa-users"></i> FRIENDS
                </button>
            </div>
            
            <div class="game-modes">
                <button class="mode-btn active">CLASSIC</button>
                <button class="mode-btn">DISCO</button>
            </div>
        </div>
        
        <!-- Game Screen -->
        <div class="game-screen" id="game-screen">
            <div class="game-area">
                <canvas id="gameCanvas"></canvas>
            </div>
            
            <div class="game-controls">
                <button class="control-btn" id="menu-btn">
                    <i class="fas fa-bars"></i> MENU
                </button>
                <div class="score">Player 1: 0 | Player 2: 0</div>
                <button class="control-btn">
                    <i class="fas fa-undo"></i>
                </button>
            </div>
        </div>
        
        <!-- Settings Screen -->
        <div class="settings-screen" id="settings-screen">
            <h2><i class="fas fa-cog"></i> SETTINGS</h2>
            
            <div class="setting-item">
                <h3><i class="fas fa-volume-up"></i> Music</h3>
                <input type="range" class="slider" min="0" max="100" value="80">
            </div>
            
            <div class="setting-item">
                <h3><i class="fas fa-volume-down"></i> Sound Effects</h3>
                <input type="range" class="slider" min="0" max="100" value="90">
            </div>
            
            <div class="setting-item">
                <h3><i class="fas fa-language"></i> Language</h3>
                <select style="width: 100%; padding: 8px; border-radius: 5px; background: #333; color: white; border: none;">
                    <option>English</option>
                    <option>Spanish</option>
                    <option>French</option>
                    <option>Hindi</option>
                </select>
            </div>
            
            <div class="setting-item">
                <h3><i class="fas fa-paint-brush"></i> Theme</h3>
                <select style="width: 100%; padding: 8px; border-radius: 5px; background: #333; color: white; border: none;">
                    <option>Classic Wood</option>
                    <option>Modern</option>
                    <option>Dark</option>
                </select>
            </div>
            
            <div class="setting-item">
                <h3><i class="fas fa-user"></i> Account</h3>
                <p style="font-size: 0.9rem;">Connect your account to save progress</p>
                <button style="width: 100%; padding: 10px; margin-top: 10px; background: #d4af37; border: none; border-radius: 5px; font-weight: bold;">
                    Connect with Google
                </button>
            </div>
            
            <button class="back-btn" id="settings-back-btn">BACK</button>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <p>Carrom Pool Â© 2023 | Version 1.2.5</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get DOM elements
            const mainMenu = document.getElementById('main-menu');
            const gameScreen = document.getElementById('game-screen');
            const settingsScreen = document.getElementById('settings-screen');
            const playBtn = document.getElementById('play-btn');
            const settingsBtn = document.getElementById('settings-btn');
            const menuBtn = document.getElementById('menu-btn');
            const settingsBackBtn = document.getElementById('settings-back-btn');
            
            // Switch to game screen
            playBtn.addEventListener('click', function() {
                mainMenu.style.display = 'none';
                gameScreen.style.display = 'flex';
                initGame();
            });
            
            // Switch to settings screen
            settingsBtn.addEventListener('click', function() {
                mainMenu.style.display = 'none';
                settingsScreen.style.display = 'block';
            });
            
            // Switch back to menu from game
            menuBtn.addEventListener('click', function() {
                gameScreen.style.display = 'none';
                mainMenu.style.display = 'flex';
            });
            
            // Switch back to menu from settings
            settingsBackBtn.addEventListener('click', function() {
                settingsScreen.style.display = 'none';
                mainMenu.style.display = 'flex';
            });
            
            // Initialize game
            function initGame() {
                const canvas = document.getElementById('gameCanvas');
                const ctx = canvas.getContext('2d');
                
                // Set canvas size
                function resizeCanvas() {
                    const gameArea = document.querySelector('.game-area');
                    canvas.width = gameArea.offsetWidth;
                    canvas.height = gameArea.offsetHeight;
                    drawGame();
                }
                
                // Draw the game
                function drawGame() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    // Draw board
                    ctx.fillStyle = '#d4af37';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    // Draw border
                    ctx.strokeStyle = '#8b4513';
                    ctx.lineWidth = 10;
                    ctx.strokeRect(5, 5, canvas.width - 10, canvas.height - 10);
                    
                    // Draw center circle
                    ctx.beginPath();
                    ctx.arc(canvas.width/2, canvas.height/2, 40, 0, Math.PI * 2);
                    ctx.strokeStyle = 'red';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                    
                    // Draw pockets
                    const pocketPositions = [
                        {x: 0, y: 0},
                        {x: canvas.width, y: 0},
                        {x: 0, y: canvas.height},
                        {x: canvas.width, y: canvas.height}
                    ];
                    
                    pocketPositions.forEach(pos => {
                        ctx.beginPath();
                        ctx.arc(pos.x, pos.y, 20, 0, Math.PI * 2);
                        ctx.fillStyle = 'black';
                        ctx.fill();
                    });
                    
                    // Draw pieces (simplified for this example)
                    ctx.beginPath();
                    ctx.arc(canvas.width/2, canvas.height/2, 15, 0, Math.PI * 2);
                    ctx.fillStyle = 'red';
                    ctx.fill();
                    
                    // Draw white pieces
                    for (let i = 0; i < 9; i++) {
                        const angle = (i / 9) * Math.PI * 2;
                        const radius = 40;
                        const x = canvas.width/2 + Math.cos(angle) * radius;
                        const y = canvas.height/2 + Math.sin(angle) * radius;
                        
                        ctx.beginPath();
                        ctx.arc(x, y, 15, 0, Math.PI * 2);
                        ctx.fillStyle = 'white';
                        ctx.fill();
                        ctx.strokeStyle = 'black';
                        ctx.lineWidth = 2;
                        ctx.stroke();
                    }
                    
                    // Draw black pieces
                    for (let i = 0; i < 9; i++) {
                        const angle = (i / 9) * Math.PI * 2;
                        const radius = 70;
                        const x = canvas.width/2 + Math.cos(angle) * radius;
                        const y = canvas.height/2 + Math.sin(angle) * radius;
                        
                        ctx.beginPath();
                        ctx.arc(x, y, 15, 0, Math.PI * 2);
                        ctx.fillStyle = 'black';
                        ctx.fill();
                        ctx.strokeStyle = 'white';
                        ctx.lineWidth = 2;
                        ctx.stroke();
                    }
                    
                    // Draw striker
                    ctx.beginPath();
                    ctx.arc(canvas.width/2, canvas.height - 60, 15, 0, Math.PI * 2);
                    ctx.fillStyle = 'white';
                    ctx.fill();
                    ctx.strokeStyle = 'black';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
                
                // Initial resize and draw
                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);
            }
        });
    </script>
</body>
</html>
