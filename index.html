<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Text RPG</title>
  <style>
    body {
      background: black;
      color: limegreen;
      font-family: monospace;
      padding: 20px;
    }
    #output {
      white-space: pre-wrap;
      margin-bottom: 20px;
    }
    button {
      background: limegreen;
      border: none;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>AI Text RPG</h1>
  <div id="stats">
    ❤️ Player HP: <span id="playerHP">20</span><br>
    💀 Enemy HP: <span id="enemyHP">--</span><br>
    🎒 Potions: <span id="potions">1</span>
  </div>
  <div id="output">Welcome to the adventure! Choose your path.</div>

  <button onclick="choose('forest')">Enter the forest</button>
  <button onclick="choose('cave')">Explore the cave</button>
  <button onclick="choose('village')">Visit the village</button>
  <button id="attackBtn" onclick="attack()" style="display:none;">⚔️ Attack</button>
  <button id="potionBtn" onclick="usePotion()" style="display:none;">🧪 Use Potion</button>

  <script>
    let playerHP = 20;
    let enemyHP = 0;
    let potions = 1;
    let inBattle = false;

    function updateStats() {
      document.getElementById('playerHP').innerText = playerHP;
      document.getElementById('enemyHP').innerText = enemyHP > 0 ? enemyHP : "--";
      document.getElementById('potions').innerText = potions;
    }

    function choose(option) {
      let output = document.getElementById('output');
      let attackBtn = document.getElementById('attackBtn');
      let potionBtn = document.getElementById('potionBtn');
      inBattle = false;

      if(option === 'forest') {
        output.innerText = "🌲 A goblin jumps out to fight!";
        enemyHP = 10;
        inBattle = true;
      } else if(option === 'cave') {
        output.innerText = "🐉 A dragon wakes up! This will be tough!";
        enemyHP = 15;
        inBattle = true;
      } else if(option === 'village') {
        output.innerText = "🏘️ The villagers heal you. +5 HP! They also give you a potion.";
        playerHP += 5;
        potions += 1;
        enemyHP = 0;
      }

      attackBtn.style.display = inBattle ? "inline-block" : "none";
      potionBtn.style.display = inBattle ? "inline-block" : "none";
      updateStats();
    }

    function attack() {
      if(!inBattle) return;

      let output = document.getElementById('output');

      // Player attacks
      let playerDmg = Math.floor(Math.random() * 5) + 1;
      enemyHP -= playerDmg;
      output.innerText = `You hit the enemy for ${playerDmg} damage!`;

      if(enemyHP <= 0) {
        output.innerText += "\n💀 Enemy defeated!";
        inBattle = false;
        document.getElementById('attackBtn').style.display = "none";
        document.getElementById('potionBtn').style.display = "none";
        updateStats();
        return;
      }

      // Enemy attacks back
      let enemyDmg = Math.floor(Math.random() * 4) + 1;
      playerHP -= enemyDmg;
      output.innerText += `\nThe enemy hits you for ${enemyDmg} damage!`;

      if(playerHP <= 0) {
        output.innerText += "\n☠️ You have been defeated... Game Over!";
        document.getElementById('attackBtn').style.display = "none";
        document.getElementById('potionBtn').style.display = "none";
        inBattle = false;
      }

      updateStats();
    }

    function usePotion() {
      if(potions > 0 && inBattle && playerHP > 0) {
        let heal = Math.floor(Math.random() * 6) + 5; // heals 5–10 HP
        playerHP += heal;
        potions -= 1;
        let output = document.getElementById('output');
        output.innerText = `🧪 You used a potion and healed ${heal} HP!`;
        updateStats();
      }
    }

    updateStats();
  </script>
</body>
</html>
