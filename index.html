<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Text RPG</title>
  <style>
    body {
      background: black;
      color: limegreen;
      font-family: monospace;
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    #game {
      max-width: 700px;
      width: 100%;
      margin: auto;
      border: 3px solid limegreen;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 25px limegreen;
      background: #0a0a0a;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    h1 {
      color: lime;
      text-align: center;
      font-size: 2.5rem;
      text-shadow: 0 0 5px lime;
    }
    #stats, #enemy, #message {
      border: 2px solid limegreen;
      padding: 15px;
      border-radius: 8px;
      background: #1a1a1a;
      min-height: 40px;
    }
    #actions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      background: green;
      color: white;
      border: 2px solid limegreen;
      padding: 15px 25px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 1.1rem;
      transition: background 0.3s, transform 0.1s;
      flex-grow: 1;
      min-width: 150px;
      text-align: center;
      box-sizing: border-box;
    }
    button:hover {
      background: darkgreen;
      border-color: lime;
      transform: translateY(-2px);
    }
    .bar-container {
      width: 100%;
      background: #333;
      border: 1px solid limegreen;
      border-radius: 5px;
      margin: 5px 0;
      height: 20px;
      position: relative;
    }
    .bar {
      height: 100%;
      border-radius: 5px;
    }
    .player-bar { background: lime; }
    .enemy-bar { background: red; }
    
    p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="game">
    <h1>‚öîÔ∏è AI Text RPG ‚öîÔ∏è</h1>
    <div id="stats"></div>
    <div id="enemy"></div>
    <div id="actions"></div>
    <div id="message"></div>
  </div>

  <script>
    let player = {
      hp: 40, maxHp: 40, potions: 2,
      gold: 0, level: 1, xp: 0,
      attack: 5, defense: 0,
      weapon: "Fists",
      shield: "None",
      isPoisoned: false,
      hasQuest: false
    };

    let enemy = null;
    let poisonInterval = null;

    const monsters = [
      { name: "Goblin", hp: 10, attack: 3, gold: 5, xp: 5 },
      { name: "Troll", hp: 20, attack: 5, gold: 10, xp: 10 },
      { name: "Dragon", hp: 35, attack: 8, gold: 20, xp: 20 },
      { name: "Swamp Serpent", hp: 15, attack: 6, gold: 15, xp: 12, canPoison: true },
      { name: "Ancient Guardian", hp: 50, attack: 10, gold: 50, xp: 50, isBoss: true }
    ];

    function updateStats() {
      document.getElementById("stats").innerHTML = `
        <h3>üßô Player Stats</h3>
        <div class="bar-container">
          <div class="bar player-bar" style="width:${(player.hp/player.maxHp)*100}%"></div>
        </div>
        HP: ${player.hp} / ${player.maxHp} ${player.isPoisoned ? "(Poisoned)" : ""} <br>
        Weapon: ${player.weapon} (Attack: ${player.attack}) | Shield: ${player.shield} (Defense: ${player.defense})<br>
        Potions: ${player.potions} | Gold: ${player.gold} | XP: ${player.xp} | Level: ${player.level}
        ${player.hasQuest ? ' | Quest: Defeat Guardian' : ''}
      `;
    }

    function showMessage(msg) {
      document.getElementById("message").innerHTML = `<p>${msg}</p>`;
    }

    function showMainMenu() {
      enemy = null;
      document.getElementById("enemy").innerHTML = "";
      document.getElementById("actions").innerHTML = `
        <button onclick="goForest()">üå≤ Enter Forest</button>
        <button onclick="goSwamp()">üíß Explore Swamp</button>
        <button onclick="goCave()">üï≥Ô∏è Explore Cave</button>
        <button onclick="visitVillage()">üèòÔ∏è Visit Village</button>
        <button onclick="saveGame()">üíæ Save Game</button>
        <button onclick="loadGame()">üìÇ Load Game</button>
      `;
      showMessage("What will you do?");
      updateStats();
    }
    
    // === Save/Load Functions ===
    function saveGame() {
      try {
        const playerData = JSON.stringify(player);
        localStorage.setItem('aiTextRpgSave', playerData);
        showMessage("Game saved successfully!");
      } catch (e) {
        showMessage("Failed to save game. Your browser may not support this feature.");
      }
    }

    function loadGame() {
      try {
        const savedData = localStorage.getItem('aiTextRpgSave');
        if (savedData) {
          const loadedPlayer = JSON.parse(savedData);
          // Simple validation to prevent NaN errors
          if (loadedPlayer && typeof loadedPlayer.hp === 'number' && !isNaN(loadedPlayer.hp)) {
            player = loadedPlayer;
            showMessage("Game loaded successfully!");
            updateStats();
          } else {
            showMessage("Failed to load game. Save data is corrupted.");
          }
        } else {
          showMessage("No saved game found.");
        }
      } catch (e) {
        showMessage("Failed to load game. The save data might be corrupted.");
      }
    }

    // üå≤ Forest Monster Selection with level restrictions
    function goForest() {
      document.getElementById("actions").innerHTML = `
        <h3>Choose a monster to fight:</h3>
        <button onclick="fightGoblin()">Goblin (Easy)</button>
        <button onclick="fightTroll()">Troll (Lvl 2+)</button>
        <button onclick="fightDragon()">Dragon (Lvl 4+)</button>
        <button onclick="showMainMenu()">‚¨ÖÔ∏è Back</button>
      `;
      showMessage("The forest is full of monsters. Who will you challenge?");
    }

    function fightGoblin() {
      const goblin = monsters.find(m => m.name === "Goblin");
      startBattle(goblin);
    }

    function fightTroll() {
      if (player.level >= 2) {
        const troll = monsters.find(m => m.name === "Troll");
        startBattle(troll);
      } else {
        showMessage("‚ùå You must be Level 2 to fight the Troll!");
      }
    }

    function fightDragon() {
      if (player.level >= 4) {
        const dragon = monsters.find(m => m.name === "Dragon");
        startBattle(dragon);
      } else {
        showMessage("‚ùå You must be Level 4 to fight the Dragon!");
      }
    }

    // üíß Swamp Location
    function goSwamp() {
      const swampMonster = monsters.find(m => m.name === "Swamp Serpent");
      startBattle(swampMonster);
      showMessage("You wade into the murky swamp. A huge Swamp Serpent emerges from the water!");
    }

    // üï≥Ô∏è Cave Location
    function goCave() {
      if (player.hasQuest) {
        const guardian = monsters.find(m => m.name === "Ancient Guardian");
        startBattle(guardian);
      } else {
        showMessage("The cave entrance is lit by a strange, blue light. You feel a powerful presence, but you are not yet prepared to enter.");
        setTimeout(showMainMenu, 2500);
      }
    }

    // üèòÔ∏è Village Menu
    function visitVillage() {
      document.getElementById("actions").innerHTML = `
        <h3>Village</h3>
        <button onclick="visitShop()">üõçÔ∏è Visit Shop</button>
        <button onclick="rest()">üõå Rest at Inn (5 gold)</button>
        <button onclick="visitTavern()">üç∫ Visit Tavern</button>
        <button onclick="visitShrine()">‚ú® Visit Shrine</button>
        <button onclick="showMainMenu()">üö™ Leave Village</button>
      `;
      showMessage("You have arrived at the bustling village.");
    }

    // === Shop Functions ===
    function visitShop() {
      document.getElementById("actions").innerHTML = `
        <h3>Shop</h3>
        <button onclick="buyPotion()">üõçÔ∏è Buy Potion (10 gold)</button>
        <button onclick="buySword()">‚öîÔ∏è Buy Sword (15 gold)</button>
        <button onclick="buyShield()">üõ°Ô∏è Buy Shield (15 gold)</button>
        <button onclick="visitVillage()">‚¨ÖÔ∏è Back to Village</button>
      `;
      showMessage("The shopkeeper welcomes you. What would you like to buy?");
    }

    // === Tavern Functions ===
    function visitTavern() {
      document.getElementById("actions").innerHTML = `
        <h3>The Old Salty Dog Tavern</h3>
        <button onclick="talkToBarkeep()">Talk to Barkeep</button>
        <button onclick="getRumors()">Listen for Rumors</button>
        <button onclick="visitVillage()">‚¨ÖÔ∏è Leave Tavern</button>
      `;
      showMessage("The tavern is full of travelers and adventurers. The smell of stew and ale fills the air.");
    }

    function talkToBarkeep() {
      const dialogue = [
        "The barkeep smiles. 'Greetings, traveler. What can I get for you?'",
        "The barkeep says, 'It's been a quiet week. The monsters outside are keeping most folks away.'",
        "The barkeep sighs. 'A good ale can make you forget your troubles, but it won't defeat a dragon.'",
        "The barkeep nods toward the door. 'Stay safe out there.'"
      ];
      const randomLine = dialogue[Math.floor(Math.random() * dialogue.length)];
      showMessage(randomLine);
    }
    
    function getRumors() {
      const rumors = [
        "A traveler says, 'I heard the Swamp Serpent's poison is potent, but a good night's rest can cure it.'",
        "A rogue whispers, 'They say the Ancient Guardian's treasure is a powerful magic relic, but it's a trap.'",
        "An old man mutters, 'The forest is dangerous, but the rewards are worth the risk.'",
        "A group of adventurers are arguing about the best way to defeat a Troll. One says, 'You have to be strong enough to hit it, that's all!'"
      ];
      const randomRumor = rumors[Math.floor(Math.random() * rumors.length)];
      showMessage(randomRumor);
    }

    // ‚ú® Shrine Quest
    function visitShrine() {
      if (player.hasQuest) {
        showMessage("The Wise Sage thanks you for your quest. He has nothing more for you.");
        setTimeout(visitVillage, 2500);
      } else {
        showMessage("A Wise Sage stands before an ancient shrine. 'Brave adventurer,' he says, 'a powerful Ancient Guardian has been corrupted and now lurks in the cave, guarding a sacred relic. Will you retrieve it for me?'");
        document.getElementById("actions").innerHTML = `
          <button onclick="acceptQuest()">‚úÖ Accept Quest</button>
          <button onclick="visitVillage()">‚ùå Decline</button>
        `;
      }
    }

    function acceptQuest() {
      player.hasQuest = true;
      showMessage("You accept the quest! You must defeat the Ancient Guardian in the cave to retrieve the sacred relic.");
      updateStats();
      setTimeout(showMainMenu, 2500);
    }

    // Start battle
    function startBattle(monster) {
      enemy = {...monster, hp: monster.hp, maxHp: monster.hp};
      document.getElementById("enemy").innerHTML = `
        <h3>üëπ Enemy: ${enemy.name}</h3>
        <div class="bar-container">
          <div class="bar enemy-bar" style="width:100%"></div>
        </div>
        HP: ${enemy.hp} / ${enemy.maxHp}
      `;
      document.getElementById("actions").innerHTML = `
        <button onclick="attack()">‚öîÔ∏è Attack</button>
        <button onclick="usePotion()">üß™ Use Potion</button>
        <button onclick="showMainMenu()">üèÉ Run</button>
      `;
      showMessage(`A wild ${enemy.name} appears!`);
    }

    function updateEnemy() {
      if (enemy) {
        document.getElementById("enemy").innerHTML = `
          <h3>üëπ Enemy: ${enemy.name}</h3>
          <div class="bar-container">
            <div class="bar enemy-bar" style="width:${(enemy.hp/enemy.maxHp)*100}%"></div>
          </div>
          HP: ${enemy.hp} / ${enemy.maxHp}
        `;
      }
    }

    function attack() {
      if (!enemy) return;
      
      let playerDamage = Math.floor(Math.random() * player.attack) + 1;
      let enemyDamage = Math.floor(Math.random() * enemy.attack) + 1;

      enemy.hp -= playerDamage;
      player.hp -= Math.max(1, enemyDamage - player.defense);
      
      let message = `You hit the ${enemy.name} for ${playerDamage} damage! The ${enemy.name} hits you for ${Math.max(1, enemyDamage - player.defense)} damage!`;
      
      if (enemy.canPoison && Math.random() < 0.5 && !player.isPoisoned) {
          player.isPoisoned = true;
          startPoison();
          message += ` It bites you and you feel the poison enter your veins!`;
      }
      
      updateEnemy();
      updateStats();
      showMessage(message);

      if (enemy.hp <= 0) {
        if (enemy.isBoss) {
            showMessage(`You defeated the ${enemy.name} and completed the quest! üëë You found a large chest with ${enemy.gold} gold and ${enemy.xp} XP!`);
            player.hasQuest = false;
        } else {
            showMessage(`You defeated the ${enemy.name}! +${enemy.gold} gold, +${enemy.xp} XP`);
        }
        
        player.gold += enemy.gold;
        player.xp += enemy.xp;
        levelUpCheck();
        setTimeout(showMainMenu, 2500);
        return;
      }
      
      if (player.hp <= 0) {
        showMessage("üíÄ You have been defeated! Game Over.");
        document.getElementById("actions").innerHTML = `<button onclick="restart()">Restart</button>`;
        clearInterval(poisonInterval);
        poisonInterval = null;
        player.isPoisoned = false;
      }
    }

    function usePotion() {
      if (player.potions > 0) {
        player.hp = Math.min(player.maxHp, player.hp + 10);
        player.potions--;
        updateStats();
        showMessage("You used a potion and restored 10 HP!");
      } else {
        showMessage("No potions left!");
      }
    }

    function buyPotion() {
      if (player.gold >= 10) {
        player.gold -= 10;
        player.potions++;
        updateStats();
        showMessage("You bought a potion!");
      } else {
        showMessage("Not enough gold!");
      }
    }

    function buySword() {
      if (player.gold >= 15 && player.weapon === "Fists") {
        player.gold -= 15;
        player.weapon = "Sword";
        player.attack += 3;
        updateStats();
        showMessage("You bought a Sword! Attack increased.");
      } else {
        showMessage("Not enough gold or already own a weapon!");
      }
    }
    
    function buyShield() {
      if (player.gold >= 15 && player.shield === "None") {
        player.gold -= 15;
        player.shield = "Wooden Shield";
        player.defense += 2;
        updateStats();
        showMessage("You bought a Wooden Shield! Defense increased.");
      } else {
        showMessage("Not enough gold or already own a shield!");
      }
    }

    function rest() {
      if (player.gold >= 5) {
        player.gold -= 5;
        player.hp = player.maxHp;
        if (player.isPoisoned) {
          player.isPoisoned = false;
          clearInterval(poisonInterval);
          poisonInterval = null;
          showMessage("You rested at the inn. HP fully restored and the poison has left your system!");
        } else {
          showMessage("You rested at the inn. HP fully restored.");
        }
        updateStats();
      } else {
        showMessage("Not enough gold to rest!");
      }
    }

    function poisonTick() {
      if (player.isPoisoned && player.hp > 0) {
        player.hp -= 2;
        showMessage("The poison burns! You take 2 damage.");
        updateStats();
        if (player.hp <= 0) {
          player.hp = 0;
          showMessage("üíÄ You have been defeated by the poison!");
          document.getElementById("actions").innerHTML = `<button onclick="restart()">Restart</button>`;
          clearInterval(poisonInterval);
          poisonInterval = null;
          player.isPoisoned = false;
        }
      } else {
        clearInterval(poisonInterval);
        poisonInterval = null;
        player.isPoisoned = false;
      }
    }

    function startPoison() {
      if (player.isPoisoned && poisonInterval === null) {
        poisonInterval = setInterval(poisonTick, 2000);
      }
    }

    function levelUpCheck() {
      if (player.xp >= player.level * 20) {
        player.level++;
        player.maxHp += 5;
        player.hp = player.maxHp;
        player.attack += 2;
        showMessage(`‚≠ê Level Up! You are now Level ${player.level}.`);
        updateStats();
      }
    }

    function restart() {
      player = {hp:40, maxHp:40, potions:2, gold:0, level:1, xp:0, attack:5, defense:0, weapon:"Fists", shield:"None", isPoisoned:false, hasQuest:false};
      if (poisonInterval) {
        clearInterval(poisonInterval);
        poisonInterval = null;
      }
      showMainMenu();
    }

    // Start game
    showMainMenu();
  </script>
</body>
</html>
