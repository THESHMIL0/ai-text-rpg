<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>Pocket RPG ‚Äî Mobile Edition</title>
<style>
  :root {
    --bg: #0b1120;
    --card: #111827;
    --accent: #38bdf8;
    --accent-dark: #0ea5e9;
    --muted: #94a3b8;
    --text: #f1f5f9;
    --good: #10b981;
    --bad: #ef4444;
  }
  html, body {
    height: 100%; margin: 0; font-family: "Inter", system-ui, sans-serif;
    background: radial-gradient(circle at top, #0b132b, #060b16);
    color: var(--text);
  }
  body {
    display: flex; align-items: center; justify-content: center; padding: 12px;
  }
  .app {
    width: 100%; max-width: 800px;
    background: linear-gradient(180deg, var(--card), #0b1220);
    border-radius: 20px; overflow: hidden;
    box-shadow: 0 10px 30px rgba(0,0,0,.6);
  }
  header {
    text-align: center;
    padding: 18px;
    border-bottom: 1px solid rgba(255,255,255,0.05);
  }
  header h1 { margin: 0; font-size: 22px; color: var(--accent); }
  main { padding: 16px; display: grid; grid-template-columns: 1fr 340px; gap: 12px; }
  @media(max-width:850px) { main { grid-template-columns: 1fr; } }
  .panel {
    background: rgba(255,255,255,0.02);
    border-radius: 12px;
    padding: 12px;
  }
  .log {
    background: rgba(0,0,0,0.2);
    padding: 10px; border-radius: 10px;
    height: 220px; overflow-y: auto; font-size: 14px;
  }
  .stat-grid { display: grid; grid-template-columns: repeat(auto-fit,minmax(120px,1fr)); gap: 8px; }
  .stat {
    background: rgba(255,255,255,0.03);
    border-radius: 10px; text-align: center;
    padding: 8px; font-size: 14px;
  }
  .hpbar {
    height: 10px;
    background: rgba(255,255,255,.1);
    border-radius: 999px;
    overflow: hidden;
    margin-top: 4px;
  }
  .hpfill {
    height: 100%;
    background: linear-gradient(90deg,var(--good),var(--accent));
    width: 100%;
    transition: width 0.3s;
  }
  button {
    padding: 10px 12px; border: none; border-radius: 10px;
    font-weight: 600; cursor: pointer;
    transition: 0.2s; font-size: 15px;
  }
  button:hover { transform: translateY(-2px); }
  .primary {
    background: linear-gradient(180deg, var(--accent), var(--accent-dark));
    color: #012a3a;
  }
  .secondary {
    background: transparent; border: 1px solid rgba(255,255,255,0.1);
    color: var(--accent);
  }
  .muted-btn {
    background: rgba(255,255,255,0.04);
    color: var(--muted);
  }
  .action-row { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 10px; }
  .small-note { font-size: 12px; color: var(--muted); text-align: center; margin-top: 4px; }
</style>
</head>
<body>
<div class="app">
  <header>
    <h1>‚öîÔ∏è Pocket RPG</h1>
    <div class="small-note">A lightweight mobile text RPG</div>
  </header>

  <main>
    <section class="panel">
      <div id="setupArea">
        <div style="text-align:center">
          <input id="playerName" type="text" placeholder="Enter hero name" style="width:90%;padding:10px;border-radius:8px;background:#0f172a;border:1px solid rgba(255,255,255,.08);color:white;">
          <div style="height:10px"></div>
          <select id="playerClass" style="width:90%;padding:10px;border-radius:8px;background:#0f172a;border:1px solid rgba(255,255,255,.08);color:white;">
            <option value="warrior">Warrior ‚Äî high HP, medium damage</option>
            <option value="rogue">Rogue ‚Äî agile, high crit chance</option>
            <option value="mage">Mage ‚Äî fragile but powerful</option>
          </select>
          <div style="height:10px"></div>
          <button id="startBtn" class="primary" style="width:90%">Start Adventure</button>
          <div class="small-note">Progress auto-saves in your browser.</div>
        </div>
      </div>

      <div id="gameArea" style="display:none">
        <div id="playerStats" class="stat-grid"></div>
        <div class="log" id="log"></div>
        <div id="actions" class="action-row">
          <button id="fightBtn" class="primary">Fight</button>
          <button id="shopBtn" class="secondary">Shop</button>
          <button id="restBtn" class="secondary">Rest</button>
          <button id="saveBtn" class="muted-btn">Save</button>
        </div>
      </div>
    </section>

    <aside class="panel">
      <div style="text-align:center;font-weight:600;">üè™ Shop & Inventory</div>
      <div id="shop" style="margin-top:10px;"></div>
      <hr style="border:1px solid rgba(255,255,255,0.05);margin:10px 0;">
      <div><strong>üéí Inventory</strong></div>
      <div id="inventoryList" style="margin-top:6px;"></div>
    </aside>
  </main>

  <footer class="small-note" style="padding:10px;border-top:1px solid rgba(255,255,255,.05);">
    <span>Made with ‚ù§Ô∏è for mobile</span>
  </footer>
</div>

<script>
const startBtn = document.getElementById("startBtn");
const setupArea = document.getElementById("setupArea");
const gameArea = document.getElementById("gameArea");
const log = document.getElementById("log");
const playerStats = document.getElementById("playerStats");
const shopDiv = document.getElementById("shop");
const invList = document.getElementById("inventoryList");

let player = {};
let enemy = null;
let inventory = [];

function logMsg(msg) {
  log.innerHTML += `<div>${msg}</div>`;
  log.scrollTop = log.scrollHeight;
}

// Start button
startBtn.addEventListener("click", () => {
  const name = document.getElementById("playerName").value.trim();
  const pClass = document.getElementById("playerClass").value;
  if (!name) return alert("Please enter your hero name!");

  player = {
    name,
    class: pClass,
    hp: pClass === "warrior" ? 120 : pClass === "rogue" ? 90 : 70,
    maxHp: pClass === "warrior" ? 120 : pClass === "rogue" ? 90 : 70,
    atk: pClass === "warrior" ? 15 : pClass === "rogue" ? 18 : 25,
    gold: 50,
    level: 1,
    xp: 0
  };

  setupArea.style.display = "none";
  gameArea.style.display = "block";
  log.innerHTML = `<div>Welcome, <b>${name}</b> the ${pClass}!</div>`;
  updateStats();
});

// Update player stats + HP bar
function updateStats() {
  const hpPercent = Math.max(0, (player.hp / player.maxHp) * 100);
  playerStats.innerHTML = `
    <div class="stat">‚ù§Ô∏è HP: ${player.hp}/${player.maxHp}
      <div class="hpbar"><div class="hpfill" style="width:${hpPercent}%;"></div></div>
    </div>
    <div class="stat">‚öîÔ∏è ATK: ${player.atk}</div>
    <div class="stat">üí∞ Gold: ${player.gold}</div>
    <div class="stat">‚≠ê Level: ${player.level}</div>
  `;
}

// Fight logic
document.getElementById("fightBtn").addEventListener("click", () => {
  if (!enemy) {
    enemy = {
      name: ["Goblin", "Slime", "Wolf", "Orc", "Skeleton"][Math.floor(Math.random() * 5)],
      hp: Math.floor(Math.random() * 60) + 40,
      atk: Math.floor(Math.random() * 10) + 5
    };
    logMsg(`A wild <b>${enemy.name}</b> appears!`);
  }

  const playerDmg = Math.floor(Math.random() * player.atk) + 5;
  enemy.hp -= playerDmg;
  logMsg(`You hit the ${enemy.name} for ${playerDmg} damage.`);

  if (enemy.hp <= 0) {
    const reward = Math.floor(Math.random() * 30) + 20;
    player.gold += reward;
    player.xp += 15;
    logMsg(`üéâ You defeated the ${enemy.name}! You earn ${reward} gold.`);
    enemy = null;
    updateStats();
    return;
  }

  // Enemy attacks back
  const enemyDmg = Math.floor(Math.random() * enemy.atk) + 2;
  player.hp -= enemyDmg;
  logMsg(`The ${enemy.name} hits you for ${enemyDmg} damage!`);

  if (player.hp <= 0) {
    player.hp = 0;
    updateStats();
    logMsg(`üíÄ You were defeated! Game Over.`);
    player.gold = Math.max(0, player.gold - 20);
    logMsg(`You lose 20 gold and wake up at the inn...`);
    player.hp = player.maxHp;
  }
  updateStats();
});

// Shop logic
document.getElementById("shopBtn").addEventListener("click", () => {
  shopDiv.innerHTML = `
    <div class="shop-item">
      <span>üß¥ Potion (heal 30 HP)</span>
      <button class="primary" onclick="buyItem('potion',20)">Buy - 20g</button>
    </div>
  `;
  logMsg("You browse the shop items.");
});

function buyItem(item, cost) {
  if (player.gold < cost) {
    logMsg("‚ùå Not enough gold!");
    return;
  }
  player.gold -= cost;
  inventory.push(item);
  logMsg(`You bought a ${item}.`);
  updateInventory();
  updateStats();
}

function updateInventory() {
  invList.innerHTML = inventory.map((item, i) => `
    <div class="inv-item">
      <span>${item}</span>
      <button class="secondary" onclick="useItem(${i})">Use</button>
    </div>
  `).join("");
}

// Use potion
function useItem(i) {
  const item = inventory[i];
  if (item === "potion") {
    player.hp = Math.min(player.maxHp, player.hp + 30);
    logMsg("üß¥ You used a potion and healed 30 HP.");
  }
  inventory.splice(i, 1);
  updateInventory();
  updateStats();
}

// Rest logic
document.getElementById("restBtn").addEventListener("click", () => {
  const cost = 10;
  if (player.gold < cost) {
    logMsg("‚ùå Not enough gold to rest!");
    return;
  }
  player.gold -= cost;
  player.hp = player.maxHp;
  logMsg(`üí§ You rested at the inn for ${cost} gold. HP fully restored.`);
  updateStats();
});

// Save + load
document.getElementById("saveBtn").addEventListener("click", () => {
  localStorage.setItem("pocketRPGsave", JSON.stringify({player, inventory}));
  logMsg("üíæ Game saved!");
});

window.addEventListener("load", () => {
  const save = localStorage.getItem("pocketRPGsave");
  if (save) {
    const data = JSON.parse(save);
    player = data.player;
    inventory = data.inventory || [];
    setupArea.style.display = "none";
    gameArea.style.display = "block";
    updateStats();
    updateInventory();
    logMsg(`Welcome back, ${player.name}!`);
  }
});
</script>
</body>
</html>
