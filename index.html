<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Carrom Pool - Enhanced Gameplay</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: Arial, sans-serif;
      -webkit-user-select: none; -moz-user-select: none; user-select: none;
    }
    body {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: white; height: 100vh; overflow: hidden;
      display: flex; justify-content: center; align-items: center;
    }
    .container {
      width: 100%; max-width: 500px; height: 95vh;
      background: rgba(0,0,0,0.85); border-radius: 20px;
      display: flex; flex-direction: column; overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .header, .game-header, .game-ui {
      display: flex; justify-content: space-between; align-items: center;
      padding: 12px 15px;
      background: linear-gradient(to right, #8b4513, #6b3409);
    }
    .coins { display: flex; align-items: center; gap: 6px; font-weight: bold; }
    .game-area {
      flex: 1; text-align: center; padding: 20px;
      overflow-y: auto; overscroll-behavior: contain;
    }
    .game-title {
      font-size: 2.4rem; color: #d4af37; margin-bottom: 8px;
      text-shadow: 2px 2px 0 #000;
    }
    .menu-buttons { display: flex; flex-direction: column; gap: 15px; margin-top: 20px; }
    .menu-btn {
      padding: 15px; font-size: 1.1rem; border: none; border-radius: 10px;
      background: linear-gradient(to bottom, #d4af37, #a2853e);
      color: white; font-weight: bold; cursor: pointer;
      transition: 0.3s;
    }
    .menu-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
    .mode-btn {
      padding: 8px 12px; background: rgba(255,255,255,0.1);
      border: 2px solid #d4af37; border-radius: 8px; color: white;
      cursor: pointer;
    }
    .mode-btn.active { background: #d4af37; color: #000; }
    .footer {
      text-align: center; padding: 8px; font-size: 0.8rem;
      border-top: 1px solid #444; color: #aaa;
    }
    .game-screen { flex: 1; display: none; flex-direction: column; }
    .board-container {
      flex: 1; position: relative; margin: 10px;
      touch-action: none;
    }
    #gameBoard {
      width: 100%; height: 100%; display: block;
      background: #d4af37; border: 15px solid #8b4513; border-radius: 10px;
    }
    .player-turn { width: 12px; height: 12px; border-radius: 50%; background: #666; }
    .player-turn.active { background: #d4af37; }
    .control-btn {
      background: rgba(255,255,255,0.2);
      border: none; color: white; padding: 8px 12px;
      border-radius: 5px; cursor: pointer;
    }
    .power-bar {
      position: absolute; bottom: 20px; left: 50%;
      transform: translateX(-50%);
      width: 200px; height: 10px;
      background: rgba(0,0,0,0.3); border-radius: 5px;
      overflow: hidden; display: none;
    }
    .power-fill {
      height: 100%; width: 0%;
      background: linear-gradient(to right, #0f0, #ff0, #f00);
      transition: width 0.05s;
    }
    .game-message {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      padding: 12px 25px; border-radius: 10px;
      display: none; z-index: 10; text-align: center;
    }
    .instructions {
      background: rgba(0,0,0,0.5);
      padding: 10px; border-radius: 10px;
      font-size: 0.8rem; margin: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="coins">ü™ô <span id="coins">12,850</span></div>
      <button class="control-btn" id="settingsBtn">‚öôÔ∏è</button>
    </div>

    <div class="game-area" id="mainMenu">
      <h1 class="game-title">CARROM POOL</h1>
      <p>Classic Board Game</p>
      <div class="menu-buttons">
        <button class="menu-btn" id="playBtn">üéÆ PLAY NOW</button>
        <button class="menu-btn" id="practiceBtn">üèÜ PRACTICE</button>
        <button class="menu-btn" id="multiplayerBtn">üë• MULTIPLAYER</button>
      </div>
      <div class="instructions"><b>How to Play:</b> Drag striker to aim and release to shoot.</div>
    </div>

    <div class="game-screen" id="gameScreen">
      <div class="game-header">
        <div><span id="p1Indicator" class="player-turn active"></span> P1: <span id="p1Score">0</span></div>
        <div><span id="p2Indicator" class="player-turn"></span> P2: <span id="p2Score">0</span></div>
      </div>
      <div class="board-container">
        <canvas id="gameBoard"></canvas>
        <div class="power-bar" id="powerBar"><div class="power-fill" id="powerFill"></div></div>
        <div class="game-message" id="gameMessage"></div>
      </div>
      <div class="game-ui">
        <button class="control-btn" id="menuBtn">üìã MENU</button>
        <button class="control-btn" id="hintBtn">üí° HINT</button>
        <button class="control-btn" id="undoBtn">‚Ü©Ô∏è UNDO</button>
      </div>
      <div class="instructions"><b>Controls:</b> P1 = White | P2 = Black | Red = Queen (+5)</div>
    </div>

    <div class="footer">Carrom Pool ¬© 2025 | Enhanced Edition</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const mainMenu = document.getElementById("mainMenu");
      const gameScreen = document.getElementById("gameScreen");
      const playBtn = document.getElementById("playBtn");
      const menuBtn = document.getElementById("menuBtn");
      const settingsBtn = document.getElementById("settingsBtn");
      const hintBtn = document.getElementById("hintBtn");
      const undoBtn = document.getElementById("undoBtn");
      const gameBoard = document.getElementById("gameBoard");
      const ctx = gameBoard.getContext("2d");
      const powerBar = document.getElementById("powerBar");
      const powerFill = document.getElementById("powerFill");
      const gameMessage = document.getElementById("gameMessage");
      const p1Indicator = document.getElementById("p1Indicator");
      const p2Indicator = document.getElementById("p2Indicator");
      const p1ScoreEl = document.getElementById("p1Score");
      const p2ScoreEl = document.getElementById("p2Score");
      const coinsEl = document.getElementById("coins");

      let pieces = [], striker, dragging = false, dragX = 0, dragY = 0, power = 0;
      let currentPlayer = 1, scores = [0, 0], isMoving = false, anim = null, coins = 12850;

      const STRIKER_RADIUS = 15, PIECE_RADIUS = 14, FRICTION = 0.985, ELASTICITY = 0.9;
      const BOARD_MARGIN = 25, MIN_VELOCITY = 0.08;

      // Disable page scroll & pull-to-refresh
      document.body.addEventListener("touchmove", e => e.preventDefault(), { passive: false });

      playBtn.onclick = () => { mainMenu.style.display = "none"; gameScreen.style.display = "flex"; initGame(); };
      menuBtn.onclick = () => { if (confirm("Quit game?")) { cancelAnimationFrame(anim); gameScreen.style.display = "none"; mainMenu.style.display = "block"; } };
      settingsBtn.onclick = () => showMessage("Settings coming soon!");
      hintBtn.onclick = () => { if (coins >= 10) { coins -= 10; coinsEl.textContent = coins.toLocaleString(); showMessage("Hint: Aim closer to the center!"); } else showMessage("Not enough coins"); };
      undoBtn.onclick = () => showMessage("Undo not yet implemented.");

      function resizeCanvas() {
        gameBoard.width = gameBoard.parentElement.clientWidth;
        gameBoard.height = gameBoard.parentElement.clientHeight;
      }
      window.onresize = resizeCanvas;

      function initGame() {
        resizeCanvas();
        scores = [0, 0]; updateScores(); currentPlayer = 1; updateIndicators();
        pieces = []; createPieces();
        striker = { x: gameBoard.width / 2, y: gameBoard.height - 60, r: STRIKER_RADIUS, vx: 0, vy: 0, color: "white" };
        addControls(); gameLoop();
        showMessage("Player 1's Turn");
      }

      function createPieces() {
        const cx = gameBoard.width / 2, cy = gameBoard.height / 2;
        pieces.push({ x: cx, y: cy, r: PIECE_RADIUS, color: "red", queen: true, vx: 0, vy: 0, pocketed: false });
        for (let i = 0; i < 8; i++) {
          const angle = (i / 8) * Math.PI * 2;
          pieces.push({
            x: cx + Math.cos(angle) * 60,
            y: cy + Math.sin(angle) * 60,
            r: PIECE_RADIUS,
            color: i % 2 ? "white" : "black",
            vx: 0, vy: 0, pocketed: false
          });
        }
      }

      function addControls() {
        ["mousedown", "touchstart"].forEach(ev => gameBoard.addEventListener(ev, startDrag));
        ["mousemove", "touchmove"].forEach(ev => gameBoard.addEventListener(ev, drag));
        ["mouseup", "touchend"].forEach(ev => gameBoard.addEventListener(ev, endDrag));
      }

      function getXY(e) {
        if (e.touches) return { x: e.touches[0].clientX, y: e.touches[0].clientY };
        return { x: e.clientX, y: e.clientY };
      }

      function startDrag(e) {
        if (isMoving) return;
        const pos = getXY(e), rect = gameBoard.getBoundingClientRect();
        const x = pos.x - rect.left, y = pos.y - rect.top;
        if (Math.hypot(x - striker.x, y - striker.y) < STRIKER_RADIUS * 2) {
          dragging = true; dragX = x; dragY = y; powerBar.style.display = "block";
        }
      }

      function drag(e) {
        if (!dragging) return;
        const pos = getXY(e), rect = gameBoard.getBoundingClientRect();
        dragX = pos.x - rect.left; dragY = pos.y - rect.top;
        power = Math.min(Math.hypot(dragX - striker.x, dragY - striker.y) / 70, 1);
        powerFill.style.width = (power * 100) + "%";
      }

      function endDrag() {
        if (!dragging) return;
        dragging = false; powerBar.style.display = "none";
        const dx = striker.x - dragX, dy = striker.y - dragY, dist = Math.hypot(dx, dy);
        if (dist > 5) {
          striker.vx = (dx / dist) * power * 20;
          striker.vy = (dy / dist) * power * 20;
          isMoving = true;
        }
        power = 0; powerFill.style.width = "0%";
      }

      function updatePhysics(obj) {
        obj.x += obj.vx; obj.y += obj.vy;
        obj.vx *= FRICTION; obj.vy *= FRICTION;
        if (obj.x < BOARD_MARGIN + obj.r || obj.x > gameBoard.width - BOARD_MARGIN - obj.r) obj.vx *= -ELASTICITY;
        if (obj.y < BOARD_MARGIN + obj.r || obj.y > gameBoard.height - BOARD_MARGIN - obj.r) obj.vy *= -ELASTICITY;
        obj.x = Math.min(Math.max(obj.x, BOARD_MARGIN + obj.r), gameBoard.width - BOARD_MARGIN - obj.r);
        obj.y = Math.min(Math.max(obj.y, BOARD_MARGIN + obj.r), gameBoard.height - BOARD_MARGIN - obj.r);
      }

      function checkCollisions() {
        const objs = [striker, ...pieces.filter(p => !p.pocketed)];
        for (let i = 0; i < objs.length; i++) {
          for (let j = i + 1; j < objs.length; j++) {
            const a = objs[i], b = objs[j];
            const dx = b.x - a.x, dy = b.y - a.y, dist = Math.hypot(dx, dy);
            const minDist = a.r + b.r;
            if (dist < minDist) {
              const nx = dx / dist, ny = dy / dist;
              const overlap = (minDist - dist) / 2;
              a.x -= overlap * nx; a.y -= overlap * ny;
              b.x += overlap * nx; b.y += overlap * ny;
              const p = 2 * (a.vx * nx + a.vy * ny - b.vx * nx - b.vy * ny) / 2;
              a.vx -= p * nx * ELASTICITY; a.vy -= p * ny * ELASTICITY;
              b.vx += p * nx * ELASTICITY; b.vy += p * ny * ELASTICITY;
            }
          }
        }
      }

      function checkPockets() {
        const pockets = [
          { x: 15, y: 15 }, { x: gameBoard.width - 15, y: 15 },
          { x: 15, y: gameBoard.height - 15 }, { x: gameBoard.width - 15, y: gameBoard.height - 15 }
        ];
        pockets.forEach(pk => {
          if (Math.hypot(striker.x - pk.x, striker.y - pk.y) < 25) {
            showMessage("Foul! Lost 1 point");
            scores[currentPlayer - 1] = Math.max(0, scores[currentPlayer - 1] - 1);
            resetStriker();
          }
          pieces.forEach(p => {
            if (!p.pocketed && Math.hypot(p.x - pk.x, p.y - pk.y) < 25) {
              p.pocketed = true;
              if ((currentPlayer === 1 && p.color === "white") || (currentPlayer === 2 && p.color === "black")) {
                scores[currentPlayer - 1]++;
                showMessage("+1 Point!");
              } else if (p.queen) {
                scores[currentPlayer - 1] += 5;
                showMessage("Queen! +5 Points!");
              } else {
                scores[currentPlayer - 1] = Math.max(0, scores[currentPlayer - 1] - 1);
                showMessage("Foul! -1");
              }
              updateScores();
            }
          });
        });
      }

      function resetStriker() {
        striker.x = gameBoard.width / 2;
        striker.y = currentPlayer === 1 ? gameBoard.height - 60 : 60;
        striker.vx = striker.vy = 0;
      }

      function endTurn() {
        currentPlayer = currentPlayer === 1 ? 2 : 1;
        updateIndicators();
        resetStriker();
        showMessage("Player " + currentPlayer + "'s Turn");
        if (scores[0] >= 5 || scores[1] >= 5) {
          const w = scores[0] >= 5 ? 1 : 2;
          showMessage("Player " + w + " Wins!");
          setTimeout(() => {
            if (confirm("Play again?")) initGame();
            else { gameScreen.style.display = "none"; mainMenu.style.display = "block"; }
          }, 1500);
        }
      }

      function draw() {
        ctx.clearRect(0, 0, gameBoard.width, gameBoard.height);
        ctx.fillStyle = "#d4af37";
        ctx.fillRect(0, 0, gameBoard.width, gameBoard.height);
