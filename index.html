<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Mobile RPG</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            color: #fff;
            line-height: 1.6;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 100%;
            padding: 10px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            text-align: center;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin-bottom: 10px;
            position: relative;
        }
        
        h1 {
            font-size: 1.5rem;
            color: #4cc9f0;
            text-shadow: 0 0 5px rgba(76, 201, 240, 0.7);
        }
        
        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .scene {
            background: 
                radial-gradient(circle at 20% 30%, rgba(58, 12, 163, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(247, 37, 133, 0.2) 0%, transparent 20%),
                url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23111" /><circle cx="20" cy="20" r="15" fill="%23222" /><circle cx="60" cy="40" r="12" fill="%23222" /><circle cx="80" cy="70" r="8" fill="%23222" /></svg>');
            border: 2px solid #4cc9f0;
            border-radius: 10px;
            flex: 1;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .character {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(to bottom, #4361ee, #3a0ca3);
            border-radius: 50% 50% 40% 40%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(67, 97, 238, 0.7);
            transition: transform 0.2s ease;
            z-index: 10;
        }
        
        .npc {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(to bottom, #f72585, #b5179e);
            border-radius: 50%;
            top: 30%;
            left: 30%;
            box-shadow: 0 0 10px rgba(247, 37, 133, 0.7);
            z-index: 5;
        }
        
        .enemy {
            position: absolute;
            width: 35px;
            height: 35px;
            background: linear-gradient(to bottom, #ff6b6b, #c1121f);
            border-radius: 40% 40% 50% 50%;
            top: 70%;
            left: 70%;
            box-shadow: 0 0 10px rgba(195, 18, 31, 0.7);
            z-index: 5;
            animation: enemyFloat 3s infinite ease-in-out;
        }
        
        @keyframes enemyFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        
        .chest {
            position: absolute;
            width: 35px;
            height: 25px;
            background: linear-gradient(to bottom, #ff9e00, #ff7900);
            border-radius: 5px;
            top: 20%;
            left: 70%;
            box-shadow: 0 0 10px rgba(255, 121, 0, 0.7);
            z-index: 5;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            height: 150px;
            margin-top: 10px;
        }
        
        .btn {
            background: rgba(76, 201, 240, 0.3);
            border: 1px solid #4cc9f0;
            border-radius: 10px;
            color: white;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s;
        }
        
        .btn:active {
            background: rgba(76, 201, 240, 0.6);
            transform: scale(0.95);
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .action-btn {
            flex: 1;
            padding: 12px;
            background: linear-gradient(to bottom, #f72585, #b5179e);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .action-btn:active {
            transform: scale(0.95);
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
        }
        
        .stat {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .stat-value {
            font-size: 1.2rem;
            color: #4cc9f0;
            font-weight: bold;
        }
        
        .stat-bar {
            width: 60px;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 4px;
        }
        
        .health-bar {
            height: 100%;
            background: linear-gradient(to right, #4cc9f0, #4361ee);
            width: 100%;
            transition: width 0.3s;
        }
        
        .mana-bar {
            height: 100%;
            background: linear-gradient(to right, #f72585, #b5179e);
            width: 100%;
            transition: width 0.3s;
        }
        
        .dialog {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #4cc9f0;
            border-radius: 10px;
            padding: 15px;
            display: none;
            z-index: 100;
            box-shadow: 0 0 20px rgba(76, 201, 240, 0.5);
        }
        
        .dialog.show {
            display: block;
            animation: dialogAppear 0.3s ease-out;
        }
        
        @keyframes dialogAppear {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .dialog h3 {
            color: #f72585;
            margin-bottom: 10px;
            border-bottom: 1px solid #4cc9f0;
            padding-bottom: 5px;
        }
        
        .dialog p {
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .dialog-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .close-dialog {
            padding: 8px 16px;
            background: #4cc9f0;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .close-dialog:active {
            transform: scale(0.95);
        }
        
        .quest-indicator {
            position: absolute;
            top: -15px;
            right: -5px;
            width: 15px;
            height: 15px;
            background: #ffaa00;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
            z-index: 15;
        }
        
        .notification {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #4cc9f0;
            border-radius: 5px;
            padding: 8px 15px;
            display: none;
            z-index: 200;
            animation: notificationSlide 0.3s ease-out;
        }
        
        @keyframes notificationSlide {
            from { top: -50px; opacity: 0; }
            to { top: 10px; opacity: 1; }
        }
        
        .notification.show {
            display: block;
        }
        
        .mini-map {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 80px;
            height: 80px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #4cc9f0;
            border-radius: 5px;
            z-index: 20;
        }
        
        .map-marker {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #4cc9f0;
            border-radius: 50%;
        }
        
        .player-marker {
            background: #4361ee;
            width: 6px;
            height: 6px;
        }
        
        .inventory-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 40px;
            height: 40px;
            background: rgba(76, 201, 240, 0.3);
            border: 1px solid #4cc9f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            z-index: 20;
        }
        
        @media (min-width: 768px) {
            .container {
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Enhanced RPG Adventure</h1>
            <p>Level 1 - Forest of Beginnings</p>
        </header>
        
        <div class="game-area">
            <div class="scene" id="scene">
                <div class="character" id="character"></div>
                <div class="npc" id="npc">
                    <div class="quest-indicator" id="quest-indicator"></div>
                </div>
                <div class="enemy" id="enemy"></div>
                <div class="chest" id="chest"></div>
                
                <div class="mini-map" id="mini-map">
                    <div class="map-marker player-marker" style="top: 50%; left: 50%;"></div>
                    <div class="map-marker" style="top: 30%; left: 30%; background: #f72585;"></div>
                    <div class="map-marker" style="top: 70%; left: 70%; background: #ff6b6b;"></div>
                    <div class="map-marker" style="top: 20%; left: 70%; background: #ff9e00;"></div>
                </div>
                
                <div class="inventory-btn" onclick="openInventory()">🎒</div>
                
                <div class="dialog" id="dialog">
                    <h3 id="dialog-title">Mysterious Stranger</h3>
                    <p id="dialog-text">Welcome, traveler! Our kingdom needs your help. Will you join our quest to defeat the darkness?</p>
                    <div class="dialog-buttons" id="dialog-buttons">
                        <button class="close-dialog" onclick="closeDialog()">Continue</button>
                    </div>
                </div>
                
                <div class="notification" id="notification">You found 5 coins!</div>
            </div>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="health-value">100</div>
                    <div class="stat-name">Health</div>
                    <div class="stat-bar"><div class="health-bar" id="health-bar"></div></div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="mana-value">50</div>
                    <div class="stat-name">Mana</div>
                    <div class="stat-bar"><div class="mana-bar" id="mana-bar"></div></div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="level-value">1</div>
                    <div class="stat-name">Level</div>
                    <div class="stat-value" id="coins-value">0</div>
                </div>
            </div>
            
            <div class="controls">
                <div class="btn"></div>
                <div class="btn" onmousedown="startMoving('up')" ontouchstart="startMoving('up')" ontouchend="stopMoving()">↑</div>
                <div class="btn"></div>
                <div class="btn" onmousedown="startMoving('left')" ontouchstart="startMoving('left')" ontouchend="stopMoving()">←</div>
                <div class="btn" onclick="interact()">○</div>
                <div class="btn" onmousedown="startMoving('right')" ontouchstart="startMoving('right')" ontouchend="stopMoving()">→</div>
                <div class="btn"></div>
                <div class="btn" onmousedown="startMoving('down')" ontouchstart="startMoving('down')" ontouchend="stopMoving()">↓</div>
                <div class="btn"></div>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn" onclick="attack()">Attack</button>
                <button class="action-btn" onclick="useItem()">Use Item</button>
                <button class="action-btn" onclick="openMenu()">Menu</button>
            </div>
        </div>
    </div>

    <script>
        // Enhanced game state
        const gameState = {
            health: 100,
            maxHealth: 100,
            mana: 50,
            maxMana: 50,
            level: 1,
            xp: 0,
            xpToNextLevel: 100,
            coins: 0,
            position: { x: 0, y: 0 },
            hasQuest: false,
            enemiesDefeated: 0,
            questEnemiesRequired: 5,
            inventory: [
                { name: "Health Potion", count: 3 },
                { name: "Mana Potion", count: 2 }
            ],
            movement: {
                up: false,
                down: false,
                left: false,
                right: false
            }
        };
        
        // DOM elements
        const character = document.getElementById('character');
        const scene = document.getElementById('scene');
        const dialog = document.getElementById('dialog');
        const dialogTitle = document.getElementById('dialog-title');
        const dialogText = document.getElementById('dialog-text');
        const dialogButtons = document.getElementById('dialog-buttons');
        const npc = document.getElementById('npc');
        const enemy = document.getElementById('enemy');
        const chest = document.getElementById('chest');
        const questIndicator = document.getElementById('quest-indicator');
        const healthValue = document.getElementById('health-value');
        const manaValue = document.getElementById('mana-value');
        const levelValue = document.getElementById('level-value');
        const coinsValue = document.getElementById('coins-value');
        const healthBar = document.getElementById('health-bar');
        const manaBar = document.getElementById('mana-bar');
        const notification = document.getElementById('notification');
        
        // Scene boundaries
        let sceneRect = scene.getBoundingClientRect();
        let characterRect = character.getBoundingClientRect();
        
        // Character position relative to scene
        let charX = sceneRect.width / 2 - characterRect.width / 2;
        let charY = sceneRect.height / 2 - characterRect.height / 2;
        
        // Set initial character position
        character.style.left = charX + 'px';
        character.style.top = charY + 'px';
        
        // Movement interval
        let movementInterval;
        
        // Update stats display
        function updateStats() {
            healthValue.textContent = gameState.health;
            manaValue.textContent = gameState.mana;
            levelValue.textContent = gameState.level;
            coinsValue.textContent = gameState.coins;
            
            // Update bars
            healthBar.style.width = `${(gameState.health / gameState.maxHealth) * 100}%`;
            manaBar.style.width = `${(gameState.mana / gameState.maxMana) * 100}%`;
        }
        
        // Show notification
        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Start moving function
        function startMoving(direction) {
            gameState.movement[direction] = true;
            
            if (movementInterval) clearInterval(movementInterval);
            
            movementInterval = setInterval(() => {
                if (gameState.movement.up) move('up');
                if (gameState.movement.down) move('down');
                if (gameState.movement.left) move('left');
                if (gameState.movement.right) move('right');
            }, 100);
        }
        
        // Stop moving function
        function stopMoving() {
            gameState.movement.up = false;
            gameState.movement.down = false;
            gameState.movement.left = false;
            gameState.movement.right = false;
            
            if (movementInterval) {
                clearInterval(movementInterval);
                movementInterval = null;
            }
        }
        
        // Movement function
        function move(direction) {
            const moveAmount = 8;
            const sceneRect = scene.getBoundingClientRect();
            const charWidth = character.offsetWidth;
            const charHeight = character.offsetHeight;
            
            switch(direction) {
                case 'up':
                    charY = Math.max(0, charY - moveAmount);
                    break;
                case 'down':
                    charY = Math.min(sceneRect.height - charHeight, charY + moveAmount);
                    break;
                case 'left':
                    charX = Math.max(0, charX - moveAmount);
                    break;
                case 'right':
                    charX = Math.min(sceneRect.width - charWidth, charX + moveAmount);
                    break;
            }
            
            character.style.left = charX + 'px';
            character.style.top = charY + 'px';
            
            // Check interactions
            checkNPCProximity();
            checkEnemyProximity();
            checkChestProximity();
        }
        
        // Check if player is near NPC
        function checkNPCProximity() {
            const characterRect = character.getBoundingClientRect();
            const npcRect = npc.getBoundingClientRect();
            
            // Calculate distance between character and NPC
            const charCenterX = characterRect.left + characterRect.width / 2;
            const charCenterY = characterRect.top + characterRect.height / 2;
            const npcCenterX = npcRect.left + npcRect.width / 2;
            const npcCenterY = npcRect.top + npcRect.height / 2;
            
            const dx = charCenterX - npcCenterX;
            const dy = charCenterY - npcCenterY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < 80) {
                // Show quest indicator if player doesn't h
