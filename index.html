<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Text RPG</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: "Courier New", monospace;
      text-align: center;
      padding: 20px;
    }
    #game {
      max-width: 600px;
      margin: auto;
      border: 2px solid #00ff00;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px #00ff00;
    }
    button {
      background-color: #111;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #00ff00;
      color: black;
    }
    .bar-container {
      width: 100%;
      background: #333;
      border: 1px solid #00ff00;
      border-radius: 5px;
      margin: 5px 0;
      height: 20px;
      position: relative;
    }
    .bar {
      height: 100%;
      border-radius: 5px;
    }
    .player-bar { background: lime; }
    .enemy-bar { background: red; }
  </style>
</head>
<body>
  <div id="game">
    <h1>‚öîÔ∏è AI Text RPG ‚öîÔ∏è</h1>
    <div id="stats"></div>
    <div id="enemy"></div>
    <div id="actions"></div>
    <div id="message"></div>
  </div>

  <script>
    let player = {
      hp: 20, maxHp: 20, potions: 2,
      gold: 0, level: 1, xp: 0,
      attack: 5, weapon: "Fists"
    };

    let enemy = null;
    let fightCount = 0;

    function updateStats() {
      document.getElementById("stats").innerHTML = `
        <h3>üßô Player Stats</h3>
        <div class="bar-container">
          <div class="bar player-bar" style="width:${(player.hp/player.maxHp)*100}%"></div>
        </div>
        HP: ${player.hp} / ${player.maxHp} <br>
        Weapon: ${player.weapon} (Attack: ${player.attack}) <br>
        Potions: ${player.potions} | Gold: ${player.gold} | XP: ${player.xp} | Level: ${player.level}
      `;
    }

    function showMessage(msg) {
      document.getElementById("message").innerHTML = `<p>${msg}</p>`;
    }

    function showMainMenu() {
      enemy = null;
      document.getElementById("enemy").innerHTML = "";
      document.getElementById("actions").innerHTML = `
        <button onclick="goForest()">üå≤ Enter Forest</button>
        <button onclick="visitVillage()">üèòÔ∏è Visit Village</button>
      `;
      showMessage("What will you do?");
      updateStats();
    }

    // üå≤ Forest Monster Selection
    function goForest() {
      document.getElementById("actions").innerHTML = `
        <h3>Choose a monster to fight:</h3>
        <button onclick="startBattle('Goblin', 10, 3, 5, 5)">Goblin (Easy)</button>
        <button onclick="startBattle('Troll', 20, 5, 10, 10)">Troll (Medium)</button>
        <button onclick="startBattle('Dragon', 35, 8, 20, 20)">Dragon (Hard)</button>
        <button onclick="showMainMenu()">‚¨ÖÔ∏è Back</button>
      `;
      showMessage("The forest is full of monsters. Who will you challenge?");
    }

    // üèòÔ∏è Village (Shop + Rest)
    function visitVillage() {
      document.getElementById("actions").innerHTML = `
        <h3>Village Shop</h3>
        <button onclick="buyPotion()">Buy Potion (10 gold)</button>
        <button onclick="buySword()">Buy Sword (15 gold)</button>
        <button onclick="rest()">Rest at Inn (5 gold)</button>
        <button onclick="showMainMenu()">‚¨ÖÔ∏è Back</button>
      `;
      showMessage("Welcome to the village! Spend your gold wisely.");
    }

    // Start battle
    function startBattle(name, hp, attack, gold, xp) {
      enemy = {name, hp, maxHp: hp, attack, rewardGold: gold, rewardXp: xp};
      document.getElementById("enemy").innerHTML = `
        <h3>üëπ Enemy: ${enemy.name}</h3>
        <div class="bar-container">
          <div class="bar enemy-bar" style="width:100%"></div>
        </div>
        HP: ${enemy.hp} / ${enemy.maxHp}
      `;
      document.getElementById("actions").innerHTML = `
        <button onclick="attack()">‚öîÔ∏è Attack</button>
        <button onclick="usePotion()">üß™ Use Potion</button>
        <button onclick="showMainMenu()">üèÉ Run</button>
      `;
      showMessage(`A wild ${enemy.name} appears!`);
    }

    function updateEnemy() {
      if (enemy) {
        document.getElementById("enemy").innerHTML = `
          <h3>üëπ Enemy: ${enemy.name}</h3>
          <div class="bar-container">
            <div class="bar enemy-bar" style="width:${(enemy.hp/enemy.maxHp)*100}%"></div>
          </div>
          HP: ${enemy.hp} / ${enemy.maxHp}
        `;
      }
    }

    function attack() {
      if (!enemy) return;
      let dmg = Math.floor(Math.random() * player.attack) + 1;
      enemy.hp -= dmg;
      showMessage(`You hit the ${enemy.name} for ${dmg} damage!`);
      updateEnemy();

      if (enemy.hp <= 0) {
        showMessage(`You defeated the ${enemy.name}! +${enemy.rewardGold} gold, +${enemy.rewardXp} XP`);
        player.gold += enemy.rewardGold;
        player.xp += enemy.rewardXp;
        levelUpCheck();
        setTimeout(showMainMenu, 1500);
        return;
      }

      // Enemy turn
      let enemyDmg = Math.floor(Math.random() * enemy.attack) + 1;
      player.hp -= enemyDmg;
      updateStats();
      showMessage(`The ${enemy.name} hits you for ${enemyDmg} damage!`);

      if (player.hp <= 0) {
        showMessage("üíÄ You have been defeated! Game Over.");
        document.getElementById("actions").innerHTML = `<button onclick="restart()">Restart</button>`;
      }
    }

    function usePotion() {
      if (player.potions > 0) {
        player.hp = Math.min(player.maxHp, player.hp + 10);
        player.potions--;
        updateStats();
        showMessage("You used a potion and restored 10 HP!");
      } else {
        showMessage("No potions left!");
      }
    }

    function buyPotion() {
      if (player.gold >= 10) {
        player.gold -= 10;
        player.potions++;
        updateStats();
        showMessage("You bought a potion!");
      } else {
        showMessage("Not enough gold!");
      }
    }

    function buySword() {
      if (player.gold >= 15 && player.weapon === "Fists") {
        player.gold -= 15;
        player.weapon = "Sword";
        player.attack += 3;
        updateStats();
        showMessage("You bought a Sword! Attack increased.");
      } else {
        showMessage("Not enough gold or already own a weapon!");
      }
    }

    function rest() {
      if (player.gold >= 5) {
        player.gold -= 5;
        player.hp = player.maxHp;
        updateStats();
        showMessage("You rested at the inn. HP fully restored.");
      } else {
        showMessage("Not enough gold to rest!");
      }
    }

    function levelUpCheck() {
      if (player.xp >= player.level * 20) {
        player.level++;
        player.maxHp += 5;
        player.hp = player.maxHp;
        player.attack += 2;
        showMessage(`‚≠ê Level Up! You are now Level ${player.level}.`);
        updateStats();
      }
    }

    function restart() {
      player = {hp:20, maxHp:20, potions:2, gold:0, level:1, xp:0, attack:5, weapon:"Fists"};
      showMainMenu();
    }

    // Start game
    showMainMenu();
  </script>
</body>
</html>
