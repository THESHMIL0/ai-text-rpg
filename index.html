<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Text RPG</title>
  <style>
    body {
      background: black;
      color: #0f0;
      font-family: monospace;
      display: flex;
      justify-content: center;
      padding: 10px;
    }
    .game-container {
      border: 2px solid #0f0;
      padding: 15px;
      width: 360px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.85);
    }
    h1 {
      text-align: center;
      color: #0f0;
      margin-bottom: 10px;
    }
    .bar {
      width: 100%;
      height: 20px;
      border: 1px solid #0f0;
      border-radius: 5px;
      margin: 5px 0;
    }
    .bar-inner {
      height: 100%;
      border-radius: 5px;
    }
    .player-bar { background: limegreen; }
    .enemy-bar { background: crimson; }
    button {
      background: #0f0;
      color: black;
      border: none;
      padding: 8px;
      margin: 5px 0;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #1f1;
    }
    .section {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #0f0;
      border-radius: 5px;
    }
    .inventory-item {
      padding: 4px;
    }
    #message {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>‚öîÔ∏è AI Text RPG ‚öîÔ∏è</h1>

    <div class="bar"><div id="playerHPBar" class="bar-inner player-bar" style="width:100%"></div></div>
    <p>‚ù§Ô∏è Player HP: <span id="playerHP">40</span>/40</p>

    <div class="bar"><div id="enemyHPBar" class="bar-inner enemy-bar" style="width:0%"></div></div>
    <p>üëæ Enemy HP: <span id="enemyHP">-</span></p>

    <div id="message">Welcome, hero! Enter the forest or visit the shrine.</div>

    <div class="section">
      <button onclick="enterForest()">Enter Forest</button>
      <button onclick="visitShrine()">Visit Shrine</button>
      <button onclick="visitTown()">Visit Town</button>
    </div>

    <div class="section">
      <h3>üéí Inventory</h3>
      <div id="inventoryList">Empty</div>
      <p>Equipped: <span id="equipped">Fists</span></p>
    </div>

    <div class="section">
      <button onclick="saveGame()">Save</button>
      <button onclick="loadGame()">Load</button>
      <button onclick="restartGame()">Restart</button>
    </div>
  </div>

  <script>
    let player = { hp: 40, maxHp: 40, level: 1, equipped: "Fists", inventory: [] };
    let enemy = null;

    function updateUI() {
      document.getElementById("playerHP").innerText = player.hp;
      document.getElementById("playerHPBar").style.width = (player.hp / player.maxHp * 100) + "%";
      if (enemy) {
        document.getElementById("enemyHP").innerText = enemy.hp + "/" + enemy.maxHp;
        document.getElementById("enemyHPBar").style.width = (enemy.hp / enemy.maxHp * 100) + "%";
      } else {
        document.getElementById("enemyHP").innerText = "-";
        document.getElementById("enemyHPBar").style.width = "0%";
      }
      document.getElementById("inventoryList").innerText = player.inventory.length > 0 ? player.inventory.join(", ") : "Empty";
      document.getElementById("equipped").innerText = player.equipped;
    }

    function enterForest() {
      if (player.level < 2) {
        enemy = { name: "Slime", hp: 10, maxHp: 10 };
      } else if (player.level < 4) {
        enemy = { name: "Troll", hp: 20, maxHp: 20 };
      } else {
        enemy = { name: "Dragon", hp: 50, maxHp: 50 };
      }
      document.getElementById("message").innerText = "A wild " + enemy.name + " appeared!";
      updateUI();
    }

    function visitShrine() {
      document.getElementById("message").innerText = "The shrine glows. You feel stronger!";
      if (!player.inventory.includes("Shrine Blessing")) {
        player.inventory.push("Shrine Blessing");
      }
      updateUI();
    }

    function visitTown() {
      player.hp = player.maxHp;
      document.getElementById("message").innerText = "You rested at the town. HP restored!";
      updateUI();
    }

    function saveGame() {
      localStorage.setItem("rpgSave", JSON.stringify(player));
      document.getElementById("message").innerText = "Game saved!";
    }

    function loadGame() {
      let data = localStorage.getItem("rpgSave");
      if (data) {
        player = JSON.parse(data);
        document.getElementById("message").innerText = "Game loaded!";
        updateUI();
      }
    }

    function restartGame() {
      player = { hp: 40, maxHp: 40, level: 1, equipped: "Fists", inventory: [] };
      enemy = null;
      document.getElementById("message").innerText = "Game restarted!";
      updateUI();
    }

    updateUI();
  </script>
</body>
</html>
