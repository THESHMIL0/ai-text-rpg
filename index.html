<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Text RPG</title>
  <style>
    body {
      background: black;
      color: limegreen;
      font-family: monospace;
      padding: 20px;
    }
    h1 {
      color: lime;
    }
    button {
      background: green;
      color: white;
      border: none;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: darkgreen;
    }
    .stats {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>AI Text RPG</h1>
  <div class="stats">
    ❤️ Player HP: <span id="playerHP">20/20</span><br>
    💪 Strength: <span id="strength">5</span><br>
    ✨ Level: <span id="level">1</span><br>
    🌟 XP: <span id="xp">0</span><br>
    🧟 Enemy HP: <span id="enemyHP">0</span><br>
    🧪 Potions: <span id="potions">1</span><br>
    🏋️ Strength Potions: <span id="strengthPotions">0</span><br>
    💰 Gold: <span id="gold">0</span>
  </div>
  <div id="story"></div>
  <div id="choices"></div>

  <script>
    let playerHP = 20;
    let maxHP = 20; 
    let enemyHP = 0;
    let potions = 1;
    let strengthPotions = 0;
    let gold = 0;
    let strength = 5;
    let xp = 0;
    let level = 1;
    let currentEnemy = null;
    let hasQuest = false;
    let hasSword = false;
    let hasShield = false;
    let isPoisoned = false;
    let poisonInterval = null;
    let strengthPotionActive = false;
    let baseStrength = strength;

    const story = document.getElementById("story");
    const choices = document.getElementById("choices");
    const playerHPText = document.getElementById("playerHP");
    const strengthText = document.getElementById("strength");
    const levelText = document.getElementById("level");
    const xpText = document.getElementById("xp");
    const enemyHPText = document.getElementById("enemyHP");
    const potionsText = document.getElementById("potions");
    const strengthPotionsText = document.getElementById("strengthPotions");
    const goldText = document.getElementById("gold");

    const monsters = [
      {
        name: "Goblin",
        hp: 10,
        damage: 4,
        isBoss: false
      },
      {
        name: "Skeleton Warrior",
        hp: 15,
        damage: 6,
        isBoss: false
      },
      {
        name: "Giant Spider",
        hp: 8,
        damage: 8,
        isBoss: false
      },
      {
        name: "Ogre",
        hp: 25,
        damage: 10,
        isBoss: false
      },
      {
        name: "Ancient Guardian",
        hp: 50,
        damage: 15,
        isBoss: true
      },
      {
        name: "Swamp Serpent",
        hp: 30,
        damage: 12,
        isBoss: false
      }
    ];

    function updateStats() {
      playerHPText.textContent = `${playerHP}/${maxHP}`;
      if (isPoisoned) {
          playerHPText.textContent += " (Poisoned)";
      }
      strengthText.textContent = strength;
      levelText.textContent = level;
      xpText.textContent = xp;
      enemyHPText.textContent = enemyHP;
      potionsText.textContent = potions;
      strengthPotionsText.textContent = strengthPotions;
      goldText.textContent = gold;
    }

    function saveGame() {
        const savedData = {
            playerHP,
            potions,
            gold,
            strength,
            xp,
            level,
            hasQuest,
            hasSword,
            hasShield,
            maxHP,
            isPoisoned,
            strengthPotions,
            baseStrength
        };
        localStorage.setItem("rpgGameSave", JSON.stringify(savedData));
        story.textContent = "Game saved successfully!";
        setChoices([{ text: "Continue", action: startGame }]);
    }

    function loadGame() {
        const savedData = localStorage.getItem("rpgGameSave");
        if (savedData) {
            const data = JSON.parse(savedData);
            
            maxHP = data.maxHP !== undefined ? data.maxHP : 20;
            playerHP = data.playerHP !== undefined ? data.playerHP : maxHP;


            potions = data.potions;
            strengthPotions = data.strengthPotions !== undefined ? data.strengthPotions : 0;
            gold = data.gold;
            strength = data.strength;
            baseStrength = data.baseStrength !== undefined ? data.baseStrength : 5;
            xp = data.xp;
            level = data.level;
            hasQuest = data.hasQuest;
            hasSword = data.hasSword;
            hasShield = data.hasShield;
            isPoisoned = data.isPoisoned !== undefined ? data.isPoisoned : false;
            
            if (isPoisoned) {
                startPoison();
            }

            updateStats();
            story.textContent = "Game loaded from a previous save. Welcome back!";
            startGame();
        } else {
            story.textContent = "Welcome to the adventure! Choose your path.";
            startGame();
        }
    }

    function checkLevelUp() {
      const xpNeeded = level * 10;
      if (xp >= xpNeeded) {
        level++;
        strength += 2;
        baseStrength = strength; // Update base strength on level up
        playerHP = maxHP;
        xp = 0;
        story.textContent = `🌟 You leveled up to level ${level}! Your strength increased!`;
        setChoices([
          { text: "Awesome!", action: startGame }
        ]);
        updateStats();
        return true;
      }
      return false;
    }

    function setChoices(options) {
      choices.innerHTML = "";
      options.forEach(opt => {
        let btn = document.createElement("button");
        btn.textContent = opt.text;
        btn.onclick = opt.action;
        choices.appendChild(btn);
      });
    }

    // Starting area
    function startGame() {
      story.textContent = "You stand at a crossroad. Where will you go?";
      setChoices([
        { text: "🌲 Enter the forest", action: forest },
        { text: "🕳 Explore the cave", action: cave },
        { text: "💧 Explore the swamp", action: swamp },
        { text: "🏘 Visit the village", action: village }
      ]);
    }

    // Forest (fight enemies, earn gold)
    function forest() {
      const regularMonsters = monsters.filter(m => !m.isBoss);
      currentEnemy = regularMonsters[Math.floor(Math.random() * regularMonsters.length)];
      story.textContent = `A wild ${currentEnemy.name} jumps out!`;
      enemyHP = currentEnemy.hp;
      updateStats();
      const combatChoices = [
        { text: "⚔ Attack", action: attackEnemy },
        { text: "🧪 Use Potion", action: usePotion },
      ];
      if (strengthPotions > 0) {
        combatChoices.push({ text: "🏋️ Use Strength Potion", action: useStrengthPotion });
      }
      combatChoices.push({ text: "🏃 Run Away", action: startGame });
      setChoices(combatChoices);
    }

    // Cave (tougher enemies, more gold)
    function cave() {
      if (hasQuest) {
        story.textContent = "The cave entrance is lit by a strange, blue light. A powerful presence emanates from within.";
        setChoices([
          { text: "Challenge the Guardian!", action: bossFight },
          { text: "Back to the crossroads", action: startGame }
        ]);
      } else {
        const tougherMonsters = [monsters[1], monsters[3]];
        currentEnemy = tougherMonsters[Math.floor(Math.random() * tougherMonsters.length)];
        story.textContent = `A ${currentEnemy.name} blocks your path!`;
        enemyHP = currentEnemy.hp;
        updateStats();
        const combatChoices = [
          { text: "⚔ Attack", action: attackEnemy },
          { text: "🧪 Use Potion", action: usePotion },
        ];
        if (strengthPotions > 0) {
          combatChoices.push({ text: "🏋️ Use Strength Potion", action: useStrengthPotion });
        }
        combatChoices.push({ text: "🏃 Escape", action: startGame });
        setChoices(combatChoices);
      }
    }

    // New Swamp Location
    function swamp() {
      currentEnemy = monsters.find(m => m.name === "Swamp Serpent");
      story.textContent = `You wade into the murky swamp. A huge ${currentEnemy.name} emerges from the water!`;
      enemyHP = currentEnemy.hp;
      updateStats();
      const combatChoices = [
        { text: "⚔ Attack", action: attackEnemy },
        { text: "🧪 Use Potion", action: usePotion },
      ];
      if (strengthPotions > 0) {
        combatChoices.push({ text: "🏋️ Use Strength Potion", action: useStrengthPotion });
      }
      combatChoices.push({ text: "🏃 Run Away", action: startGame });
      setChoices(combatChoices);
    }

    // Village (shop + rest)
    function village() {
      story.textContent = "Welcome to the village. What do you want to do?";
      setChoices([
        { text: "🛍 Visit the shop", action: shop },
        { text: "🛌 Rest (Free Health Restore)", action: rest },
        { text: "✨ Visit the Shrine", action: shrine },
        { text: "💾 Save Game", action: saveGame },
        { text: "🚪 Leave Village", action: startGame }
      ]);
    }

    function shrine() {
      if (hasQuest) {
        story.textContent = "The Wise Sage thanks you for your efforts. He has nothing more for you.";
        setChoices([
          { text: "Leave Shrine", action: startGame }
        ]);
      } else {
        story.textContent = "A Wise Sage stands before an ancient shrine. 'Brave adventurer,' he says, 'a powerful Ancient Guardian has been corrupted and now lurks in the cave, guarding a sacred relic. Will you retrieve it for me?'";
        setChoices([
          { text: "Accept the Quest", action: acceptQuest },
          { text: "Decline", action: startGame }
        ]);
      }
    }

    function acceptQuest() {
      hasQuest = true;
      story.textContent = "You accept the quest! You must defeat the Ancient Guardian in the cave to retrieve the sacred relic.";
      startGame();
    }
    
    // Shop
    function shop() {
      story.textContent = "Welcome to the village shop. What do you want to buy?";
      const shopChoices = [
        { text: "🧪 Buy Potion (5 gold)", action: buyPotion },
        { text: "❤️ Heal (10 gold)", action: healPlayer },
        { text: "💪 Increase Strength (20 gold)", action: buyStrength },
        { text: "🏋️ Buy Strength Potion (15 gold)", action: buyStrengthPotion }
      ];
      if (!hasSword) {
          shopChoices.push({ text: "⚔ Buy Sword (+5 Strength, 50 gold)", action: buySword });
      }
      if (!hasShield) {
          shopChoices.push({ text: "🛡 Buy Shield (+20 HP, 75 gold)", action: buyShield });
      }
      shopChoices.push({ text: "🚪 Leave Shop", action: village });
      setChoices(shopChoices);
    }

    function buyStrengthPotion() {
        if (gold >= 15) {
            gold -= 15;
            strengthPotions++;
            story.textContent = "You bought a Strength Potion!";
        } else {
            story.textContent = "Not enough gold!";
        }
        updateStats();
        shop();
    }

    // New item functions
    function buySword() {
      if (gold >= 50) {
        gold -= 50;
        strength += 5;
        baseStrength = strength; // Update base strength when buying a sword
        hasSword = true;
        story.textContent = "You bought a powerful sword! Your strength has increased by 5.";
      } else {
        story.textContent = "Not enough gold!";
      }
      updateStats();
      shop();
    }

    function buyShield() {
      if (gold >= 75) {
        gold -= 75;
        maxHP += 20;
        playerHP = maxHP;
        hasShield = true;
        story.textContent = "You bought a sturdy shield! Your max HP has increased by 20.";
      } else {
        story.textContent = "Not enough gold!";
      }
      updateStats();
      shop();
    }

    // Rest function
    function rest() {
      playerHP = maxHP;
      story.textContent = "You rest and feel your strength return. Your HP is fully restored!";
      if (isPoisoned) {
          isPoisoned = false;
          clearInterval(poisonInterval);
          poisonInterval = null;
          story.textContent += " The poison has left your system!";
      }
      updateStats();
      setChoices([
        { text: "Continue", action: village }
      ]);
    }

    // Combat
    function attackEnemy() {
      let playerDamage = Math.floor(Math.random() * 6) + 1 + strength;
      let enemyDamage = Math.floor(Math.random() * currentEnemy.damage) + 1;
      
      enemyHP -= playerDamage;
      playerHP -= enemyDamage;

      if (currentEnemy.name === "Swamp Serpent" && Math.random() < 0.5 && !isPoisoned) {
          isPoisoned = true;
          story.textContent = `You hit the ${currentEnemy.name} for ${playerDamage} damage! It strikes back for ${enemyDamage} damage. The ${currentEnemy.name} bites you and you feel the poison enter your veins!`;
          startPoison();
      } else {
        story.textContent = `You hit the ${currentEnemy.name} for ${playerDamage} damage! It strikes back for ${enemyDamage} damage.`;
      }

      if (playerHP <= 0) {
        playerHP = 0;
        story.textContent = "💀 You have been defeated!";
        if (isPoisoned) {
            isPoisoned = false;
            clearInterval(poisonInterval);
            poisonInterval = null;
        }
        // Reset strength after fight, even if you lose
        if (strengthPotionActive) {
            strength = baseStrength;
            strengthPotionActive = false;
        }
        setChoices([{ text: "Restart", action: () => location.reload() }]);
      } else if (enemyHP <= 0) {
        xp += 5;
        if (currentEnemy.isBoss) {
            story.textContent = `You defeated the ${currentEnemy.name} and completed the quest! 👑 You found a large chest with 50 gold and 20 XP!`;
            gold += 50;
            xp += 20;
            hasQuest = false;
        } else if (currentEnemy.name === "Swamp Serpent") {
            story.textContent = `You defeated the ${currentEnemy.name}! You found a rare Swamp Potion and 20 gold!`;
            gold += 20;
            potions += 1;
            xp += 10;
        } else {
            story.textContent = `You defeated the ${currentEnemy.name}! 🏆 You found 5 gold.`;
            gold += 5;
            xp += 5;
        }

        enemyHP = 0;
        // Reset strength after a win
        if (strengthPotionActive) {
            strength = baseStrength;
            strengthPotionActive = false;
        }

        if (!checkLevelUp()) {
          setChoices([{ text: "Continue", action: startGame }]);
        }
      } else {
        const combatChoices = [
          { text: "⚔ Attack Again", action: attackEnemy },
          { text: "🧪 Use Potion", action: usePotion },
        ];
        if (strengthPotions > 0 && !strengthPotionActive) {
            combatChoices.push({ text: "🏋️ Use Strength Potion", action: useStrengthPotion });
        }
        combatChoices.push({ text: "🏃 Run Away", action: startGame });
        setChoices(combatChoices);
      }
      updateStats();
    }

    function bossFight() {
      currentEnemy = monsters.find(m => m.isBoss);
      if (currentEnemy) {
        story.textContent = `You stand before the mighty ${currentEnemy.name}! This is the final challenge!`;
        enemyHP = currentEnemy.hp;
        updateStats();
        const combatChoices = [
          { text: "⚔ Attack", action: attackEnemy },
          { text: "🧪 Use Potion", action: usePotion },
        ];
        if (strengthPotions > 0) {
            combatChoices.push({ text: "🏋️ Use Strength Potion", action: useStrengthPotion });
        }
        combatChoices.push({ text: "🏃 Retreat!", action: startGame });
        setChoices(combatChoices);
      }
    }

    function useStrengthPotion() {
        if (strengthPotions > 0 && !strengthPotionActive) {
            strengthPotions--;
            strength = strength * 2;
            strengthPotionActive = true;
            story.textContent = "You used a Strength Potion! Your strength has doubled for this battle.";
        } else {
            story.textContent = "You can't use a Strength Potion right now.";
        }
        updateStats();
        setChoices([
          { text: "⚔ Attack", action: attackEnemy },
          { text: "🧪 Use Potion", action: usePotion },
          { text: "🏃 Run Away", action: startGame }
        ]);
    }

    function usePotion() {
      if (potions > 0) {
        playerHP = Math.min(playerHP + 10, maxHP);
        potions--;
        story.textContent = "You used a potion and restored 10 HP!";
        if (isPoisoned) {
            isPoisoned = false;
            clearInterval(poisonInterval);
            poisonInterval = null;
            story.textContent += " The poison has left your system!";
        }
      } else {
        story.textContent = "You have no potions!";
      }
      updateStats();
    }

    // Poison Damage Function
    function poisonTick() {
        if (isPoisoned && playerHP > 0) {
            playerHP -= 2;
            updateStats();
            story.textContent = "The poison burns! You take 2 damage.";
            if (playerHP <= 0) {
                playerHP = 0;
                story.textContent = "💀 You have been defeated by the poison!";
                isPoisoned = false;
                clearInterval(poisonInterval);
                poisonInterval = null;
                setChoices([{ text: "Restart", action: () => location.reload() }]);
            }
        } else if (!isPoisoned) {
            clearInterval(poisonInterval);
            poisonInterval = null;
        }
    }

    function startPoison() {
        if (isPoisoned && poisonInterval === null) {
            poisonInterval = setInterval(poisonTick, 2000);
        }
    }

    // Shop functions
    function buyPotion() {
      if (gold >= 5) {
        gold -= 5;
        potions++;
        story.textContent = "You bought a potion!";
      } else {
        story.textContent = "Not enough gold!";
      }
      updateStats();
      shop();
    }

    function healPlayer() {
      if (gold >= 10) {
        gold -= 10;
        playerHP = maxHP;
        story.textContent = "You are fully healed!";
        if (isPoisoned) {
            isPoisoned = false;
            clearInterval(poisonInterval);
            poisonInterval = null;
            story.textContent += " The poison has left your system!";
        }
      } else {
        story.textContent = "Not enough gold!";
      }
      updateStats();
      shop();
    }

    function buyStrength() {
      if (gold >= 20) {
        gold -= 20;
        strength++;
        baseStrength = strength; // Update base strength when buying a permanent upgrade
        story.textContent = "Your strength has increased!";
      } else {
        story.textContent = "Not enough gold!";
      }
      updateStats();
      shop();
    }
    
    loadGame();
  </script>
</body>
</html>
