<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Text RPG</title>
  
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="AI RPG">
  <meta name="apple-mobile-web-app-title" content="AI RPG">
  <meta name="theme-color" content="#0a0a0a">
  <meta name="msapplication-navbutton-color" content="#0a0a0a">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-starturl" content="/">
  <link rel="icon" sizes="any" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚öîÔ∏è</text></svg>">
  
  <style>
    body {
      background: black;
      color: limegreen;
      font-family: monospace;
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    #game {
      max-width: 700px;
      width: 100%;
      margin: auto;
      border: 3px solid limegreen;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 25px limegreen;
      background: #0a0a0a;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    h1 {
      color: lime;
      text-align: center;
      font-size: 2.5rem;
      text-shadow: 0 0 5px lime;
    }
    #stats, #enemy, #message {
      border: 2px solid limegreen;
      padding: 15px;
      border-radius: 8px;
      background: #1a1a1a;
      min-height: 40px;
    }
    #actions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      background: green;
      color: white;
      border: 2px solid limegreen;
      padding: 15px 25px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 1.1rem;
      transition: background 0.3s, transform 0.1s;
      flex-grow: 1;
      min-width: 150px;
      text-align: center;
      box-sizing: border-box;
    }
    button:hover {
      background: darkgreen;
      border-color: lime;
      transform: translateY(-2px);
    }
    .bar-container {
      width: 100%;
      background: #333;
      border: 1px solid limegreen;
      border-radius: 5px;
      margin: 5px 0;
      height: 20px;
      position: relative;
    }
    .bar {
      height: 100%;
      border-radius: 5px;
    }
    .player-bar { background: lime; }
    .enemy-bar { background: red; }
    
    p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="game">
    <h1>‚öîÔ∏è AI Text RPG ‚öîÔ∏è</h1>
    <div id="stats"></div>
    <div id="enemy"></div>
    <div id="actions"></div>
    <div id="message"></div>
  </div>

  <script>
    let player = {
      hp: 40, maxHp: 40, potions: 2,
      gold: 0, level: 1, xp: 0,
      baseAttack: 5, baseDefense: 0,
      equippedWeapon: null,
      equippedShield: null,
      inventory: [],
      isPoisoned: false,
      hasQuest: false,
      quiver: 0
    };

    let enemy = null;
    let poisonInterval = null;

    const monsters = [
      { name: "Goblin", hp: 10, attack: 3, gold: 5, xp: 5 },
      { name: "Troll", hp: 20, attack: 5, gold: 10, xp: 10 },
      { name: "Dragon", hp: 35, attack: 8, gold: 20, xp: 20 },
      { name: "Swamp Serpent", hp: 15, attack: 6, gold: 15, xp: 12, canPoison: true },
      { name: "Ancient Guardian", hp: 50, attack: 10, gold: 50, xp: 50, isBoss: true }
    ];
    
    // === SAVE / LOAD FUNCTIONS ===
    function saveGame() {
      try {
        const playerState = JSON.stringify(player);
        localStorage.setItem('ai_rpg_save', playerState);
        showMessage("Game saved successfully!");
      } catch (e) {
        showMessage("Error saving game. Your browser may not support this feature.");
      }
    }

    function loadGame() {
      try {
        const playerState = localStorage.getItem('ai_rpg_save');
        if (playerState) {
          player = JSON.parse(playerState);
          updateStats();
          showMessage("Game loaded successfully!");
          return true;
        }
      } catch (e) {
        showMessage("Error loading game.");
      }
      return false;
    }
    // ===========================

    function updateStats() {
      const equippedWeaponName = player.equippedWeapon ? player.equippedWeapon.name : 'Fists';
      const equippedWeaponAttack = player.equippedWeapon ? player.equippedWeapon.attack : 0;
      const equippedShieldName = player.equippedShield ? player.equippedShield.name : 'None';
      const equippedShieldDefense = player.equippedShield ? player.equippedShield.defense : 0;
      
      const totalAttack = player.baseAttack + equippedWeaponAttack;
      const totalDefense = player.baseDefense + equippedShieldDefense;

      document.getElementById("stats").innerHTML = `
        <h3>üßô Player Stats</h3>
        <div class="bar-container">
          <div class="bar player-bar" style="width:${(player.hp/player.maxHp)*100}%"></div>
        </div>
        HP: ${player.hp} / ${player.maxHp} ${player.isPoisoned ? "(Poisoned)" : ""} <br>
        Weapon: ${equippedWeaponName} (Attack: ${totalAttack}) | Shield: ${equippedShieldName} (Defense: ${totalDefense})<br>
        Potions: ${player.potions} | Arrows: ${player.quiver} | Gold: ${player.gold} | XP: ${player.xp} | Level: ${player.level}
        ${player.hasQuest ? ' | Quest: Defeat Guardian' : ''}
      `;
    }

    function showMessage(msg) {
      document.getElementById("message").innerHTML = `<p>${msg}</p>`;
    }

    function showMainMenu() {
      enemy = null;
      document.getElementById("enemy").innerHTML = "";
      document.getElementById("actions").innerHTML = `
        <button onclick="goForest()">üå≤ Enter Forest</button>
        <button onclick="goSwamp()">üíß Explore Swamp</button>
        <button onclick="goCave()">üï≥Ô∏è Explore Cave</button>
        <button onclick="visitVillage()">üèòÔ∏è Visit Village</button>
        <button onclick="showInventory()">üéí View Inventory</button>
        <button onclick="saveGame()">üíæ Save Game</button>
      `;
      showMessage("What will you do?");
      updateStats();
    }

    // === RESTART ===
    function restart() {
      player = {hp:40, maxHp:40, potions:2, gold:0, level:1, xp:0, baseAttack:5, baseDefense:0, equippedWeapon:null, equippedShield:null, inventory:[], isPoisoned:false, hasQuest:false, quiver:0};
      if (poisonInterval) {
        clearInterval(poisonInterval);
        poisonInterval = null;
      }
      showMainMenu();
    }

    // === START GAME ===
    if (!loadGame()) {
      showMainMenu();
    }
  </script>
</body>
</html>
