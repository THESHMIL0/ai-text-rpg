<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile RPG Demo - Fixed</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            color: #fff;
            line-height: 1.6;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 100%;
            padding: 10px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            text-align: center;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 1.5rem;
            color: #4cc9f0;
            text-shadow: 0 0 5px rgba(76, 201, 240, 0.7);
        }
        
        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .scene {
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23111" /><circle cx="20" cy="20" r="15" fill="%23333" /><circle cx="60" cy="40" r="12" fill="%23333" /><circle cx="80" cy="70" r="8" fill="%23333" /></svg>');
            border: 2px solid #4cc9f0;
            border-radius: 10px;
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        .character {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(to bottom, #4361ee, #3a0ca3);
            border-radius: 50% 50% 40% 40%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px rgba(67, 97, 238, 0.7);
            transition: transform 0.2s ease;
        }
        
        .npc {
            position: absolute;
            width: 40px;
            height: 40px;
            background: linear-gradient(to bottom, #f72585, #b5179e);
            border-radius: 50%;
            top: 30%;
            left: 30%;
            box-shadow: 0 0 10px rgba(247, 37, 133, 0.7);
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            height: 150px;
            margin-top: 10px;
        }
        
        .btn {
            background: rgba(76, 201, 240, 0.3);
            border: 1px solid #4cc9f0;
            border-radius: 10px;
            color: white;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
        }
        
        .btn:active {
            background: rgba(76, 201, 240, 0.6);
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .action-btn {
            flex: 1;
            padding: 12px;
            background: linear-gradient(to bottom, #f72585, #b5179e);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 10px;
            margin-top: 10px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.2rem;
            color: #4cc9f0;
        }
        
        .dialog {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #4cc9f0;
            border-radius: 10px;
            padding: 15px;
            display: none;
            z-index: 100;
        }
        
        .dialog.show {
            display: block;
        }
        
        .dialog h3 {
            color: #f72585;
            margin-bottom: 10px;
        }
        
        .close-dialog {
            margin-top: 10px;
            padding: 5px 10px;
            background: #4cc9f0;
            border: none;
            border-radius: 5px;
            color: white;
        }
        
        .quest-indicator {
            position: absolute;
            top: -15px;
            right: -5px;
            width: 15px;
            height: 15px;
            background: #ffaa00;
            border-radius: 50%;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 0.5; transform: scale(1); }
        }
        
        @media (min-width: 768px) {
            .container {
                max-width: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Mobile RPG Adventure</h1>
            <p>Level 1 - Forest of Beginnings</p>
        </header>
        
        <div class="game-area">
            <div class="scene" id="scene">
                <div class="character" id="character"></div>
                <div class="npc" id="npc">
                    <div class="quest-indicator" id="quest-indicator"></div>
                </div>
                
                <div class="dialog" id="dialog">
                    <h3>Mysterious Stranger</h3>
                    <p>Welcome, traveler! Our kingdom needs your help. Will you join our quest to defeat the darkness?</p>
                    <button class="close-dialog" onclick="closeDialog()">Continue</button>
                </div>
            </div>
            
            <div class="stats">
                <div class="stat">
                    <div class="stat-value" id="health-value">100</div>
                    <div class="stat-name">Health</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="mana-value">50</div>
                    <div class="stat-name">Mana</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="level-value">1</div>
                    <div class="stat-name">Level</div>
                </div>
            </div>
            
            <div class="controls">
                <div class="btn"></div>
                <div class="btn" onclick="move('up')">↑</div>
                <div class="btn"></div>
                <div class="btn" onclick="move('left')">←</div>
                <div class="btn" onclick="interact()">○</div>
                <div class="btn" onclick="move('right')">→</div>
                <div class="btn"></div>
                <div class="btn" onclick="move('down')">↓</div>
                <div class="btn"></div>
            </div>
            
            <div class="action-buttons">
                <button class="action-btn" onclick="attack()">Attack</button>
                <button class="action-btn" onclick="useItem()">Use Item</button>
                <button class="action-btn" onclick="openMenu()">Menu</button>
            </div>
        </div>
    </div>

    <script>
        // Enhanced game state
        const gameState = {
            health: 100,
            mana: 50,
            level: 1,
            position: { x: 0, y: 0 },
            hasQuest: false,
            coins: 0
        };
        
        // DOM elements
        const character = document.getElementById('character');
        const scene = document.getElementById('scene');
        const dialog = document.getElementById('dialog');
        const npc = document.getElementById('npc');
        const questIndicator = document.getElementById('quest-indicator');
        const healthValue = document.getElementById('health-value');
        const manaValue = document.getElementById('mana-value');
        const levelValue = document.getElementById('level-value');
        
        // Scene boundaries
        let sceneRect = scene.getBoundingClientRect();
        let characterRect = character.getBoundingClientRect();
        
        // Character position relative to scene
        let charX = sceneRect.width / 2 - characterRect.width / 2;
        let charY = sceneRect.height / 2 - characterRect.height / 2;
        
        // Set initial character position
        character.style.left = charX + 'px';
        character.style.top = charY + 'px';
        
        // Update stats display
        function updateStats() {
            healthValue.textContent = gameState.health;
            manaValue.textContent = gameState.mana;
            levelValue.textContent = gameState.level;
        }
        
        // Movement function - FIXED
        function move(direction) {
            const moveAmount = 15;
            const sceneRect = scene.getBoundingClientRect();
            const charWidth = character.offsetWidth;
            const charHeight = character.offsetHeight;
            
            switch(direction) {
                case 'up':
                    charY = Math.max(0, charY - moveAmount);
                    break;
                case 'down':
                    charY = Math.min(sceneRect.height - charHeight, charY + moveAmount);
                    break;
                case 'left':
                    charX = Math.max(0, charX - moveAmount);
                    break;
                case 'right':
                    charX = Math.min(sceneRect.width - charWidth, charX + moveAmount);
                    break;
            }
            
            character.style.left = charX + 'px';
            character.style.top = charY + 'px';
            
            // Check if near NPC
            checkNPCProximity();
        }
        
        // Check if player is near NPC - FIXED
        function checkNPCProximity() {
            const characterRect = character.getBoundingClientRect();
            const npcRect = npc.getBoundingClientRect();
            
            // Calculate distance between character and NPC
            const charCenterX = characterRect.left + characterRect.width / 2;
            const charCenterY = characterRect.top + characterRect.height / 2;
            const npcCenterX = npcRect.left + npcRect.width / 2;
            const npcCenterY = npcRect.top + npcRect.height / 2;
            
            const dx = charCenterX - npcCenterX;
            const dy = charCenterY - npcCenterY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < 80) {
                showDialog();
                // Show quest indicator if player doesn't have quest
                questIndicator.style.display = gameState.hasQuest ? 'none' : 'block';
            } else {
                questIndicator.style.display = 'none';
            }
        }
        
        // Show dialog
        function showDialog() {
            if (!gameState.hasQuest) {
                dialog.innerHTML = `
                    <h3>Mysterious Stranger</h3>
                    <p>Welcome, traveler! Our kingdom needs your help. Will you join our quest to defeat the darkness?</p>
                    <button class="close-dialog" onclick="acceptQuest()">Accept Quest</button>
                    <button class="close-dialog" onclick="closeDialog()">Not Now</button>
                `;
            } else {
                dialog.innerHTML = `
                    <h3>Mysterious Stranger</h3>
                    <p>Thank you for accepting the quest! Return to me when you've defeated 5 enemies.</p>
                    <button class="close-dialog" onclick="closeDialog()">Continue</button>
                `;
            }
            dialog.classList.add('show');
        }
        
        // Accept quest
        function acceptQuest() {
            gameState.hasQuest = true;
            questIndicator.style.display = 'none';
            dialog.classList.remove('show');
            alert('Quest accepted! Defeat 5 enemies to complete it.');
        }
        
        // Close dialog
        function closeDialog() {
            dialog.classList.remove('show');
        }
        
        // Attack function
        function attack() {
            if (gameState.mana >= 10) {
                gameState.mana -= 10;
                updateStats();
                alert('You cast a fireball! -10 Mana');
                
                // Visual feedback
                character.style.transform = 'translate(0, 0) scale(1.2)';
                setTimeout(() => {
                    character.style.transform = 'translate(0, 0) scale(1)';
                }, 200);
            } else {
                alert('Not enough mana!');
            }
        }
        
        // Use item function
        function useItem() {
            if (gameState.health < 100) {
                gameState.health = Math.min(100, gameState.health + 20);
                updateStats();
                alert('You used a health potion! +20 Health');
            } else {
                alert('Health is already full!');
            }
        }
        
        // Open menu function
        function openMenu() {
            alert('Game menu opened\n\nStats:\nHealth: ' + gameState.health + 
                  '\nMana: ' + gameState.mana + '\nLevel: ' + gameState.level +
                  '\nQuest: ' + (gameState.hasQuest ? 'Active' : 'None'));
        }
        
        // Interact function
        function interact() {
            const characterRect = character.getBoundingClientRect();
            const npcRect = npc.getBoundingClientRect();
            
            const charCenterX = characterRect.left + characterRect.width / 2;
            const charCenterY = characterRect.top + characterRect.height / 2;
            const npcCenterX = npcRect.left + npcRect.width / 2;
            const npcCenterY = npcRect.top + npcRect.height / 2;
            
            const dx = charCenterX - npcCenterX;
            const dy = charCenterY - npcCenterY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < 80) {
                showDialog();
            } else {
                alert('You search the area and find 5 coins!');
                gameState.coins += 5;
            }
        }
        
        // Initialize game
        function init() {
            // Update scene boundaries on resize
            window.addEventListener('resize', () => {
                sceneRect = scene.getBoundingClientRect();
            });
            
            // Initial dialog after 2 seconds
            setTimeout(showDialog, 2000);
            
            // Update stats display
            updateStats();
        }
        
        // Initialize the game
        init();
    </script>
</body>
</html>
