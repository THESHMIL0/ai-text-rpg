<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Text RPG</title>
  <style>
    body {
      background: black;
      color: limegreen;
      font-family: monospace;
      padding: 20px;
    }
    h1 {
      color: lime;
      text-align: center;
    }
    .stats {
      margin-bottom: 15px;
    }
    .choices {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .choices button {
      background: green;
      color: white;
      border: 2px solid limegreen;
      padding: 15px 25px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 1.2rem;
      transition: background 0.3s, transform 0.1s;
      width: 100%;
      box-sizing: border-box;
    }
    .choices button:hover {
      background: darkgreen;
      border-color: lime;
      transform: translateY(-2px);
    }
    .story {
      border: 2px solid limegreen;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>AI Text RPG</h1>
  <div class="stats">
    ❤️ Player HP: <span id="playerHP">20/20</span><br>
    💪 Strength: <span id="strength">5</span><br>
    ✨ Level: <span id="level">1</span><br>
    🌟 XP: <span id="xp">0</span><br>
    🧟 Enemy HP: <span id="enemyHP">0</span><br>
    🧪 Potions: <span id="potions">1</span><br>
    🏋️ Strength Potions: <span id="strengthPotions">0</span><br>
    💰 Gold: <span id="gold">0</span>
  </div>
  <div id="story" class="story"></div>
  <div id="choices" class="choices"></div>

  <script>
    const story = document.getElementById("story");
    const choices = document.getElementById("choices");
    
    function setChoices(options) {
      choices.innerHTML = "";
      options.forEach(opt => {
        let btn = document.createElement("button");
        btn.textContent = opt.text;
        btn.onclick = opt.action;
        choices.appendChild(btn);
      });
    }

    function startGame() {
        story.textContent = "The button works!";
        setChoices([]);
    }

    // This is the only code that runs when the page loads
    story.textContent = "Test to see if the buttons are working...";
    setChoices([{ text: "Start Game", action: startGame }]);

  </script>
</body>
</html>
