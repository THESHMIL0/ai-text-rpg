<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Text RPG</title>
  <style>
    body {
      background: black;
      color: #00ff00;
      font-family: "Courier New", monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #game {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 2px solid #00ff00;
      border-radius: 10px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }
    #stats {
      font-size: 1.2em;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    #story {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    button {
      background: #00ff00;
      color: black;
      font-size: 1.1em;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #00cc00;
    }
  </style>
</head>
<body>
  <div id="game">
    <h1>AI Text RPG</h1>
    <div id="stats">
      ‚ù§Ô∏è Player HP: <span id="playerHP">20</span><br>
      üëæ Enemy HP: <span id="enemyHP">-</span><br>
      üß™ Potions: <span id="potions">0</span>
    </div>
    <div id="story">Welcome to the adventure! Choose your path.</div>
    <div id="choices"></div>
  </div>

  <script>
    let playerHP = 20;
    let enemyHP = 0;
    let potions = 0;

    function updateStats() {
      document.getElementById("playerHP").textContent = playerHP;
      document.getElementById("enemyHP").textContent = enemyHP > 0 ? enemyHP : "-";
      document.getElementById("potions").textContent = potions;
    }

    function setStory(text) {
      document.getElementById("story").textContent = text;
    }

    function setChoices(options) {
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";
      options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt.text;
        btn.onclick = opt.action;
        choicesDiv.appendChild(btn);
      });
    }

    function startGame() {
      playerHP = 20;
      enemyHP = 0;
      potions = 0;
      updateStats();
      setStory("You stand at the edge of a dark forest. Where will you go?");
      setChoices([
        { text: "Enter the forest", action: forest },
        { text: "Explore the cave", action: cave },
        { text: "Visit the village", action: village }
      ]);
    }

    function forest() {
      enemyHP = 10;
      updateStats();
      setStory("A wild goblin appears!");
      setChoices([
        { text: "Attack", action: attack },
        { text: "Use Potion", action: usePotion },
        { text: "Run", action: startGame }
      ]);
    }

    function cave() {
      potions++;
      updateStats();
      setStory("You find a healing potion in the cave.");
      setChoices([
        { text: "Go back", action: startGame }
      ]);
    }

    function village() {
      setStory("You rest in the village. HP restored!");
      playerHP = 20;
      updateStats();
      setChoices([
        { text: "Go back", action: startGame }
      ]);
    }

    function attack() {
      if (enemyHP <= 0) {
        setStory("The enemy is already defeated!");
        setChoices([{ text: "Go back", action: startGame }]);
        return;
      }
      enemyHP -= 5;
      playerHP -= 3;
      updateStats();

      if (enemyHP <= 0) {
        setStory("You defeated the goblin!");
        setChoices([{ text: "Continue", action: startGame }]);
      } else if (playerHP <= 0) {
        setStory("You have been defeated! Game Over.");
        setChoices([{ text: "Restart", action: startGame }]);
      } else {
        setStory("You hit the goblin, but it strikes back!");
        setChoices([
          { text: "Attack", action: attack },
          { text: "Use Potion", action: usePotion },
          { text: "Run", action: startGame }
        ]);
      }
    }

    function usePotion() {
      if (potions > 0) {
        potions--;
        playerHP += 10;
        if (playerHP > 20) playerHP = 20;
        updateStats();
        setStory("You used a potion and restored HP!");
      } else {
        setStory("No potions left!");
      }
      setChoices([
        { text: "Attack", action: attack },
        { text: "Run", action: startGame }
      ]);
    }

    startGame();
  </script>
</body>
</html>
