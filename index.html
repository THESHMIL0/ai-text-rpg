<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Text RPG</title>
  
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="AI RPG">
  <meta name="apple-mobile-web-app-title" content="AI RPG">
  <meta name="theme-color" content="#0a0a0a">
  <meta name="msapplication-navbutton-color" content="#0a0a0a">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="msapplication-starturl" content="/">
  <link rel="icon" sizes="any" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚öîÔ∏è</text></svg>">
  
  <style>
    body {
      background: black;
      color: limegreen;
      font-family: monospace;
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    #game {
      max-width: 700px;
      width: 100%;
      margin: auto;
      border: 3px solid limegreen;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 25px limegreen;
      background: #0a0a0a;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    h1 {
      color: lime;
      text-align: center;
      font-size: 2.5rem;
      text-shadow: 0 0 5px lime;
    }
    #stats, #enemy, #message {
      border: 2px solid limegreen;
      padding: 15px;
      border-radius: 8px;
      background: #1a1a1a;
      min-height: 40px;
    }
    #actions {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }
    button {
      background: green;
      color: white;
      border: 2px solid limegreen;
      padding: 15px 25px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 1.1rem;
      transition: background 0.3s, transform 0.1s;
      flex-grow: 1;
      min-width: 150px;
      text-align: center;
      box-sizing: border-box;
    }
    button:hover {
      background: darkgreen;
      border-color: lime;
      transform: translateY(-2px);
    }
    .bar-container {
      width: 100%;
      background: #333;
      border: 1px solid limegreen;
      border-radius: 5px;
      margin: 5px 0;
      height: 20px;
      position: relative;
    }
    .bar {
      height: 100%;
      border-radius: 5px;
    }
    .player-bar { background: lime; }
    .enemy-bar { background: red; }
    
    p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="game">
    <h1>‚öîÔ∏è AI Text RPG ‚öîÔ∏è</h1>
    <div id="stats"></div>
    <div id="enemy"></div>
    <div id="actions"></div>
    <div id="message"></div>
  </div>

  <script>
    let player = {
      hp: 40, maxHp: 40, potions: 2,
      gold: 0, level: 1, xp: 0,
      baseAttack: 5, baseDefense: 0,
      equippedWeapon: null,
      equippedShield: null,
      inventory: [],
      isPoisoned: false,
      hasQuest: false,
      quiver: 0
    };

    let enemy = null;
    let poisonInterval = null;

    const monsters = [
      { name: "Goblin", hp: 10, attack: 3, gold: 5, xp: 5 },
      { name: "Troll", hp: 20, attack: 5, gold: 10, xp: 10 },
      { name: "Dragon", hp: 35, attack: 8, gold: 20, xp: 20 },
      { name: "Swamp Serpent", hp: 15, attack: 6, gold: 15, xp: 12, canPoison: true },
      { name: "Ancient Guardian", hp: 50, attack: 10, gold: 50, xp: 50, isBoss: true }
    ];
    
    // === SAVE / LOAD FUNCTIONS ===
    function saveGame() {
      try {
        const playerState = JSON.stringify(player);
        localStorage.setItem('ai_rpg_save', playerState);
        showMessage("Game saved successfully!");
      } catch (e) {
        showMessage("Error saving game. Your browser may not support this feature.");
      }
    }

    function loadGame() {
      try {
        const playerState = localStorage.getItem('ai_rpg_save');
        if (playerState) {
          player = JSON.parse(playerState);
          updateStats();
          showMessage("Game loaded successfully!");
          return true;
        }
      } catch (e) {
        showMessage("Error loading game.");
      }
      return false;
    }
    // ===========================

    function updateStats() {
      const equippedWeaponName = player.equippedWeapon ? player.equippedWeapon.name : 'Fists';
      const equippedWeaponAttack = player.equippedWeapon ? player.equippedWeapon.attack : 0;
      const equippedShieldName = player.equippedShield ? player.equippedShield.name : 'None';
      const equippedShieldDefense = player.equippedShield ? player.equippedShield.defense : 0;
      
      const totalAttack = player.baseAttack + equippedWeaponAttack;
      const totalDefense = player.baseDefense + equippedShieldDefense;

      document.getElementById("stats").innerHTML = `
        <h3>üßô Player Stats</h3>
        <div class="bar-container">
          <div class="bar player-bar" style="width:${(player.hp/player.maxHp)*100}%"></div>
        </div>
        HP: ${player.hp} / ${player.maxHp} ${player.isPoisoned ? "(Poisoned)" : ""} <br>
        Weapon: ${equippedWeaponName} (Attack: ${totalAttack}) | Shield: ${equippedShieldName} (Defense: ${totalDefense})<br>
        Potions: ${player.potions} | Arrows: ${player.quiver} | Gold: ${player.gold} | XP: ${player.xp} | Level: ${player.level}
        ${player.hasQuest ? ' | Quest: Defeat Guardian' : ''}
      `;
    }

    function showMessage(msg) {
      document.getElementById("message").innerHTML = `<p>${msg}</p>`;
    }

    function showMainMenu() {
      enemy = null;
      document.getElementById("enemy").innerHTML = "";
      document.getElementById("actions").innerHTML = `
        <button onclick="goForest()">üå≤ Enter Forest</button>
        <button onclick="goSwamp()">üíß Explore Swamp</button>
        <button onclick="goCave()">üï≥Ô∏è Explore Cave</button>
        <button onclick="visitVillage()">üèòÔ∏è Visit Village</button>
        <button onclick="showInventory()">üéí View Inventory</button>
        <button onclick="saveGame()">üíæ Save Game</button>
      `;
      showMessage("What will you do?");
      updateStats();
    }
    
    // === Inventory Functions ===
    function showInventory() {
        let inventoryHtml = '<h3>üéí Inventory</h3>';
        if (player.inventory.length === 0) {
            inventoryHtml += '<p>Your inventory is empty.</p>';
        } else {
            player.inventory.forEach((item, index) => {
                let equippedStatus = '';
                if (player.equippedWeapon && player.equippedWeapon.name === item.name) {
                    equippedStatus = ' (Equipped)';
                } else if (player.equippedShield && player.equippedShield.name === item.name) {
                    equippedStatus = ' (Equipped)';
                }
                
                inventoryHtml += `<button onclick="equipItem(${index})">${item.name} ${equippedStatus}</button>`;
            });
        }
        document.getElementById("actions").innerHTML = inventoryHtml + `<button onclick="showMainMenu()">‚¨ÖÔ∏è Back</button>`;
        showMessage("Choose an item to equip.");
    }
    
    function equipItem(itemIndex) {
        const item = player.inventory[itemIndex];
        if (!item) return;

        if (item.type === 'weapon' || item.type === 'bow') {
            player.equippedWeapon = item;
        } else if (item.type === 'shield') {
            player.equippedShield = item;
        }
        
        updateStats();
        showMessage(`You equipped the ${item.name}!`);
        showInventory();
    }


    // === Locations ===
    function goForest() {
      document.getElementById("actions").innerHTML = `
        <h3>Choose a monster to fight:</h3>
        <button onclick="startBattle(monsters[0])">Goblin (Easy)</button>
        <button onclick="startBattle(monsters[1])">Troll (Medium)</button>
        <button onclick="startBattle(monsters[2])">Dragon (Hard)</button>
        <button onclick="showMainMenu()">‚¨ÖÔ∏è Back</button>
      `;
      showMessage("The forest is full of monsters. Who will you challenge?");
    }
    
    function goSwamp() {
      const swampMonster = monsters.find(m => m.name === "Swamp Serpent");
      startBattle(swampMonster);
      showMessage("You wade into the murky swamp. A huge Swamp Serpent emerges from the water!");
    }

    function goCave() {
      if (player.hasQuest) {
        const guardian = monsters.find(m => m.name === "Ancient Guardian");
        startBattle(guardian);
      } else {
        showMessage("The cave entrance is lit by a strange, blue light. You feel a powerful presence, but you are not yet prepared to enter.");
        setTimeout(showMainMenu, 2500);
      }
    }

    function visitVillage() {
      document.getElementById("actions").innerHTML = `
        <h3>Village</h3>
        <button onclick="visitShop()">üõçÔ∏è Visit Shop</button>
        <button onclick="rest()">üõå Rest at Inn (5 gold)</button>
        <button onclick="visitTavern()">üç∫ Visit Tavern</button>
        <button onclick="visitShrine()">‚ú® Visit Shrine</button>
        <button onclick="showMainMenu()">üö™ Leave Village</button>
      `;
      showMessage("You have arrived at the bustling village.");
    }

    // === Shop Functions ===
    function visitShop() {
      document.getElementById("actions").innerHTML = `
        <h3>Shop</h3>
        <button onclick="buyPotion()">üõçÔ∏è Buy Potion (10 gold)</button>
        <button onclick="buySword()">‚öîÔ∏è Buy Sword (15 gold)</button>
        <button onclick="buyShield()">üõ°Ô∏è Buy Shield (15 gold)</button>
        <button onclick="buyBow()">üèπ Buy Bow & Arrows (20 gold)</button>
        <button onclick="visitVillage()">‚¨ÖÔ∏è Back to Village</button>
      `;
      showMessage("The shopkeeper welcomes you. What would you like to buy?");
    }

    // === Tavern/Shrine Quest Functions ===
    function visitTavern() {
      document.getElementById("actions").innerHTML = `
        <h3>The Old Salty Dog Tavern</h3>
        <button onclick="talkToBarkeep()">Talk to Barkeep</button>
        <button onclick="getRumors()">Listen for Rumors</button>
        <button onclick="visitVillage()">‚¨ÖÔ∏è Leave Tavern</button>
      `;
      showMessage("The tavern is full of travelers and adventurers. The smell of stew and ale fills the air.");
    }
    
    function visitShrine() {
      if (player.hasQuest) {
        showMessage("The Wise Sage thanks you for your quest. He has nothing more for you.");
        setTimeout(visitVillage, 2500);
      } else {
        showMessage("A Wise Sage stands before an ancient shrine. 'Brave adventurer,' he says, 'a powerful Ancient Guardian has been corrupted and now lurks in the cave, guarding a sacred relic. Will you retrieve it for me?'");
        document.getElementById("actions").innerHTML = `
          <button onclick="acceptQuest()">‚úÖ Accept Quest</button>
          <button onclick="visitVillage()">‚ùå Decline</button>
        `;
      }
    }

    function acceptQuest() {
      player.hasQuest = true;
      showMessage("You accept the quest! You must defeat the Ancient Guardian in the cave to retrieve the sacred relic.");
      updateStats();
      setTimeout(showMainMenu, 2500);
    }
    
    function startBattle(monster) {
      enemy = {...monster, hp: monster.hp, maxHp: monster.hp};
      document.getElementById("enemy").innerHTML = `
        <h3>üëπ Enemy: ${enemy.name}</h3>
        <div class="bar-container">
          <div class="bar enemy-bar" style="width:100%"></div>
        </div>
        HP: ${enemy.hp} / ${enemy.maxHp}
      `;
      let combatButtons = `
        <button onclick="attack()">‚öîÔ∏è Attack</button>
        <button onclick="usePotion()">üß™ Use Potion</button>
      `;
      if (player.equippedWeapon && player.equippedWeapon.type === 'bow') {
        combatButtons += `<button onclick="shoot()">üèπ Shoot (${player.quiver})</button>`;
      }
      combatButtons += `<button onclick="showMainMenu()">üèÉ Run</button>`;
      document.getElementById("actions").innerHTML = combatButtons;
      showMessage(`A wild ${enemy.name} appears!`);
    }

    function updateEnemy() {
      if (enemy) {
        document.getElementById("enemy").innerHTML = `
          <h3>üëπ Enemy: ${enemy.name}</h3>
          <div class="bar-container">
            <div class="bar enemy-bar" style="width:${(enemy.hp/enemy.maxHp)*100}%"></div>
          </div>
          HP: ${enemy.hp} / ${enemy.maxHp}
        `;
      }
    }

    function attack() {
      if (!enemy || enemy.hp <= 0) {
        return;
      }
      
      const totalAttack = player.baseAttack + (player.equippedWeapon ? player.equippedWeapon.attack : 0);
      const totalDefense = player.baseDefense + (player.equippedShield ? player.equippedShield.defense : 0);
      
      let playerDamage = Math.floor(Math.random() * totalAttack) + 1;
      let enemyDamage = Math.floor(Math.random() * enemy.attack) + 1;

      enemy.hp -= playerDamage;
      player.hp -= Math.max(1, enemyDamage - totalDefense);
      
      let message = `You hit the ${enemy.name} for ${playerDamage} damage! The ${enemy.name} hits you for ${Math.max(1, enemyDamage - totalDefense)} damage!`;
      
      if (enemy.canPoison && Math.random() < 0.5 && !player.isPoisoned) {
          player.isPoisoned = true;
          startPoison();
          message += ` It bites you and you feel the poison enter your veins!`;
      }
      
      updateEnemy();
      updateStats();
      showMessage(message);

      if (enemy.hp <= 0) {
        handleMonsterDefeat();
      }
      
      if (player.hp <= 0) {
        handlePlayerDefeat();
      }
    }

    function shoot() {
      if (!enemy || enemy.hp <= 0) {
        return;
      }
      const totalDefense = player.baseDefense + (player.equippedShield ? player.equippedShield.defense : 0);
      const playerBowAttack = player.baseAttack + (player.equippedWeapon ? player.equippedWeapon.attack : 0);

      if (player.quiver > 0) {
        let playerDamage = Math.floor(Math.random() * playerBowAttack) + 1;
        let enemyDamage = Math.floor(Math.random() * enemy.attack) + 1;
        player.quiver--;
        enemy.hp -= playerDamage;
        player.hp -= Math.max(1, enemyDamage - totalDefense);
        
        showMessage(`You fire an arrow, hitting the ${enemy.name} for ${playerDamage} damage! The ${enemy.name} hits you for ${Math.max(1, enemyDamage - totalDefense)} damage!`);
        updateEnemy();
        updateStats();

        if (enemy.hp <= 0) {
          handleMonsterDefeat();
        }

        if (player.hp <= 0) {
          handlePlayerDefeat();
        }

      } else {
        showMessage("You are out of arrows!");
      }
    }

    function startPoison() {
      if (!poisonInterval) {
        poisonInterval = setInterval(poisonTick, 1000);
      }
    }

    function poisonTick() {
      if (player.isPoisoned && player.hp > 0) {
        player.hp -= 2;
        showMessage("The poison burns! You take 2 damage.");
        updateStats();
        if (player.hp <= 0) {
          player.hp = 0;
          showMessage("üíÄ You have been defeated by the poison!");
          document.getElementById("actions").innerHTML = `<button onclick="restart()">Restart</button>`;
          clearInterval(poisonInterval);
          poisonInterval = null;
          player.isPoisoned = false;
        }
      } else {
        clearInterval(poisonInterval);
        poisonInterval = null;
        player.isPoisoned = false;
      }
    }

    function handleMonsterDefeat() {
      if (enemy.isBoss) {
        showMessage(`You defeated the ${enemy.name} and completed the quest! üëë You found a large chest with ${enemy.gold} gold and ${enemy.xp} XP!`);
        player.hasQuest = false;
      } else {
        showMessage(`You defeated the ${enemy.name}! +${enemy.gold} gold, +${enemy.xp} XP`);
      }
      
      player.gold += enemy.gold;
      player.xp += enemy.xp;
      levelUpCheck();
      setTimeout(showMainMenu, 2500);
      return;
    }

    function handlePlayerDefeat() {
      showMessage("üíÄ You have been defeated! Game Over.");
      document.getElementById("actions").innerHTML = `<button onclick="restart()">Restart</button>`;
      clearInterval(poisonInterval);
      poisonInterval = null;
      player.isPoisoned = false;
    }

    function usePotion() {
      if (player.potions > 0) {
        player.hp = Math.min(player.maxHp, player.hp + 10);
        player.potions--;
        updateStats();
        showMessage("You used a potion and restored 10 HP!");
      } else {
        showMessage("No potions left!");
      }
    }

    function buyPotion() {
      if (player.gold >= 10) {
        player.gold -= 10;
        player.potions++;
        updateStats();
        showMessage("You bought a potion!");
      } else {
        showMessage("Not enough gold!");
      }
    }

    function buySword() {
      const sword = { name: "Sword", attack: 3, type: "weapon" };
      const hasSword = player.inventory.some(item => item.name === sword.name);
      
      if (player.gold >= 15 && !hasSword) {
        player.gold -= 15;
        player.inventory.push(sword);
        updateStats();
        showMessage("You bought a Sword! It has been added to your inventory.");
      } else {
        showMessage("Not enough gold or you already own a sword!");
      }
    }
    
    function buyShield() {
      const shield = { name: "Wooden Shield", defense: 2, type: "shield" };
      const hasShield = player.inventory.some(item => item.name === shield.name);
      
      if (player.gold >= 15 && !hasShield) {
        player.gold -= 15;
        player.inventory.push(shield);
        updateStats();
        showMessage("You bought a Wooden Shield! It has been added to your inventory.");
      } else {
        showMessage("Not enough gold or you already own a shield!");
      }
    }

    function buyBow() {
        const bow = { name: "Bow", attack: 7, type: "bow" };
        const hasBow = player.inventory.some(item => item.name === bow.name);

        if (player.gold >= 20 && !hasBow) {
            player.gold -= 20;
            player.inventory.push(bow);
            player.quiver += 20;
            updateStats();
            showMessage("You bought a Bow and 20 arrows! It has been added to your inventory.");
        } else if (player.gold >= 5 && hasBow) {
            player.gold -= 5;
            player.quiver += 10;
            updateStats();
            showMessage("You bought 10 more arrows!");
        } else {
            showMessage("Not enough gold!");
        }
    }

    function rest() {
      if (player.gold >= 5) {
        player.gold -= 5;
        player.hp = player.maxHp;
        if (player.isPoisoned) {
          player.isPoisoned = false;
          clearInterval(poisonInterval);
          poisonInterval = null;
          showMessage("You rested at the inn. HP fully restored and the poison has left your system!");
        } else {
          showMessage("You rested at the inn. HP fully restored.");
        }
        updateStats();
      } else {
        showMessage("Not enough gold to rest!");
      }
    }

    function levelUpCheck() {
      if (player.xp >= player.level * 20) {
        player.level++;
        player.maxHp += 5;
        player.baseAttack += 2;
        player.baseDefense += 1;
        player.hp = player.maxHp;
        showMessage(`‚≠ê Level Up! You are now Level ${player.level}.`);
        updateStats();
      }
    }

    function restart() {
      player = {hp:40, maxHp:40, potions:2, gold:0, level:1, xp:0, baseAttack:5, baseDefense:0, equippedWeapon:null, equippedShield:null, inventory:[], isPoisoned:false, hasQuest:false, quiver:0};
      if (poisonInterval) {
        clearInterval(poisonInterval);
        poisonInterval = null;
      }
      showMainMenu();
    }

    // Start game
    if (!loadGame()) {
