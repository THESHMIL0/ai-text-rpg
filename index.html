<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrom Pool Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(to right, #8b4513, #6b3409);
            border-bottom: 2px solid #d4af37;
        }
        
        .coins {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .game-area {
            padding: 20px;
            text-align: center;
        }
        
        .game-title {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #d4af37;
            text-shadow: 3px 3px 0 #000;
        }
        
        .game-subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #fff;
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 30px 0;
        }
        
        .menu-btn {
            padding: 15px;
            font-size: 1.2rem;
            background: linear-gradient(to bottom, #d4af37, #a2853e);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .menu-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .game-modes {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .mode-btn {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid #d4af37;
            border-radius: 10px;
            color: white;
            cursor: pointer;
        }
        
        .mode-btn.active {
            background: #d4af37;
            color: #000;
        }
        
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 0.8rem;
            color: #aaa;
            border-top: 1px solid #444;
        }
        
        /* Game Screen Styles */
        .game-screen {
            display: none;
        }
        
        .board-container {
            position: relative;
            width: 100%;
            margin: 0 auto;
        }
        
        #gameBoard {
            width: 100%;
            height: 400px;
            background: #d4af37;
            border: 15px solid #8b4513;
            border-radius: 10px;
        }
        
        .game-ui {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: linear-gradient(to right, #8b4513, #6b3409);
        }
        
        .player-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .player-turn {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #d4af37;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Menu -->
        <div class="header">
            <div class="coins">
                <span>ü™ô</span>
                <span id="coins">12,850</span>
            </div>
            <button class="control-btn" id="settingsBtn">‚öôÔ∏è</button>
        </div>
        
        <div class="game-area" id="mainMenu">
            <h1 class="game-title">CARROM POOL</h1>
            <p class="game-subtitle">Classic Board Game</p>
            
            <div class="menu-buttons">
                <button class="menu-btn" id="playBtn">üéÆ PLAY NOW</button>
                <button class="menu-btn">üèÜ TOURNAMENT</button>
                <button class="menu-btn">üõçÔ∏è SHOP</button>
                <button class="menu-btn">üë• FRIENDS</button>
            </div>
            
            <div class="game-modes">
                <button class="mode-btn active">CLASSIC</button>
                <button class="mode-btn">DISCO</button>
                <button class="mode-btn">RUSH</button>
            </div>
        </div>
        
        <!-- Game Screen (Hidden by default) -->
        <div class="game-screen" id="gameScreen">
            <div class="header">
                <div class="player-info">
                    <div class="player-turn" id="p1Indicator"></div>
                    <span>Player 1: <span id="p1Score">0</span></span>
                </div>
                <div class="player-info">
                    <div class="player-turn" id="p2Indicator"></div>
                    <span>Player 2: <span id="p2Score">0</span></span>
                </div>
            </div>
            
            <div class="board-container">
                <canvas id="gameBoard"></canvas>
            </div>
            
            <div class="game-ui">
                <button class="control-btn" id="menuBtn">üìã MENU</button>
                <button class="control-btn" id="hintBtn">üí° HINT</button>
                <button class="control-btn" id="undoBtn">‚Ü©Ô∏è UNDO</button>
            </div>
        </div>
        
        <div class="footer">
            <p>Carrom Pool ¬© 2023 | Advanced Physics Update</p>
        </div>
    </div>

    <script>
        // Game initialization
        document.addEventListener('DOMContentLoaded', function() {
            const mainMenu = document.getElementById('mainMenu');
            const gameScreen = document.getElementById('gameScreen');
            const playBtn = document.getElementById('playBtn');
            const menuBtn = document.getElementById('menuBtn');
            const settingsBtn = document.getElementById('settingsBtn');
            const gameBoard = document.getElementById('gameBoard');
            const ctx = gameBoard.getContext('2d');
            
            // Switch to game screen
            playBtn.addEventListener('click', function() {
                mainMenu.style.display = 'none';
                gameScreen.style.display = 'block';
                initGame();
            });
            
            // Switch back to menu
            menuBtn.addEventListener('click', function() {
                gameScreen.style.display = 'none';
                mainMenu.style.display = 'block';
            });
            
            // Settings button
            settingsBtn.addEventListener('click', function() {
                alert('Settings menu would open here');
            });
            
            // Initialize the game
            function initGame() {
                // Set canvas size
                gameBoard.width = gameBoard.offsetWidth;
                gameBoard.height = gameBoard.offsetHeight;
                
                // Draw the game board
                drawBoard();
                
                // Initialize game pieces
                drawPieces();
            }
            
            // Draw the carrom board
            function drawBoard() {
                const width = gameBoard.width;
                const height = gameBoard.height;
                
                // Board background
                ctx.fillStyle = '#d4af37';
                ctx.fillRect(0, 0, width, height);
                
                // Border
                ctx.strokeStyle = '#8b4513';
                ctx.lineWidth = 10;
                ctx.strokeRect(0, 0, width, height);
                
                // Center circle
                ctx.beginPath();
                ctx.arc(width/2, height/2, 40, 0, Math.PI * 2);
                ctx.strokeStyle = 'red';
                ctx.lineWidth = 3;
                ctx.stroke();
                
                // Corner pockets
                const pockets = [
                    {x: 0, y: 0},
                    {x: width, y: 0},
                    {x: 0, y: height},
                    {x: width, y: height}
                ];
                
                pockets.forEach(pocket => {
                    ctx.beginPath();
                    ctx.arc(pocket.x, pocket.y, 25, 0, Math.PI * 2);
                    ctx.fillStyle = 'black';
                    ctx.fill();
                });
            }
            
            // Draw game pieces
            function drawPieces() {
                const width = gameBoard.width;
                const height = gameBoard.height;
                
                // Queen (red piece in center)
                ctx.beginPath();
                ctx.arc(width/2, height/2, 15, 0, Math.PI * 2);
                ctx.fillStyle = 'red';
                ctx.fill();
                ctx.strokeStyle = 'darkred';
                ctx.lineWidth = 2;
                ctx.stroke();
                
                // White pieces
                for (let i = 0; i < 9; i++) {
                    const angle = (i / 9) * Math.PI * 2;
                    const radius = 35;
                    const x = width/2 + Math.cos(angle) * radius;
                    const y = height/2 + Math.sin(angle) * radius;
                    
                    ctx.beginPath();
                    ctx.arc(x, y, 15, 0, Math.PI * 2);
                    ctx.fillStyle = 'white';
                    ctx.fill();
                    ctx.strokeStyle = '#ccc';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
                
                // Black pieces
                for (let i = 0; i < 9; i++) {
                    const angle = (i / 9) * Math.PI * 2;
                    const radius = 60;
                    const x = width/2 + Math.cos(angle) * radius;
                    const y = height/2 + Math.sin(angle) * radius;
                    
                    ctx.beginPath();
                    ctx.arc(x, y, 15, 0, Math.PI * 2);
                    ctx.fillStyle = 'black';
                    ctx.fill();
                    ctx.strokeStyle = '#333';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                }
                
                // Striker
                ctx.beginPath();
                ctx.arc(width/2, height - 50, 15, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
                ctx.strokeStyle = 'black';
                ctx.lineWidth = 3;
                ctx.stroke();
            }
            
            // Add touch controls for mobile
            gameBoard.addEventListener('touchstart', handleTouchStart);
            gameBoard.addEventListener('touchmove', handleTouchMove);
            gameBoard.addEventListener('touchend', handleTouchEnd);
            
            let touchStart = {x: 0, y: 0};
            
            function handleTouchStart(e) {
                e.preventDefault();
                const touch = e.touches[0];
                const rect = gameBoard.getBoundingClientRect();
                touchStart.x = touch.clientX - rect.left;
                touchStart.y = touch.clientY - rect.top;
            }
            
            function handleTouchMove(e) {
                e.preventDefault();
                // Add aiming line visualization here
            }
            
            function handleTouchEnd(e) {
                e.preventDefault();
                const touch = e.changedTouches[0];
                const rect = gameBoard.getBoundingClientRect();
                const touchEndX = touch.clientX - rect.left;
                const touchEndY = touch.clientY - rect.top;
                
                // Calculate shot direction and power
                const dx = touchEndX - touchStart.x;
                const dy = touchEndY - touchStart.y;
                const power = Math.min(Math.sqrt(dx*dx + dy*dy) / 50, 1);
                
                // Simulate shot
                simulateShot(power);
            }
            
            // Simulate a shot
            function simulateShot(power) {
                // Update scores randomly for demo
                const points = Math.floor(power * 3) + 1;
                document.getElementById('p1Score').textContent = 
                    parseInt(document.getElementById('p1Score').textContent) + points;
                
                // Switch turns
                document.getElementById('p1Indicator').style.background = '#666';
                document.getElementById('p2Indicator').style.background = '#d4af37';
                
                // Redraw board after a delay
                setTimeout(() => {
                    drawBoard();
                    drawPieces();
                    
                    // Switch turns back
                    document.getElementById('p1Indicator').style.background = '#d4af37';
                    document.getElementById('p2Indicator').style.background = '#666';
                }, 1000);
            }
            
            // Initialize player indicators
            document.getElementById('p1Indicator').style.background = '#d4af37';
            document.getElementById('p2Indicator').style.background = '#666';
        });
    </script>
</body>
</html>
