<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Text RPG</title>
  <style>
    body {
      background: black;
      color: limegreen;
      font-family: monospace;
      padding: 20px;
    }
    h1 {
      color: lime;
    }
    button {
      background: green;
      color: white;
      border: none;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: darkgreen;
    }
    .stats {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>AI Text RPG</h1>
  <div class="stats">
    ❤️ Player HP: <span id="playerHP">20</span><br>
    🧟 Enemy HP: <span id="enemyHP">0</span><br>
    🧪 Potions: <span id="potions">1</span><br>
    💰 Gold: <span id="gold">0</span>
  </div>
  <div id="story">Welcome to the adventure! Choose your path.</div>
  <div id="choices"></div>

  <script>
    let playerHP = 20;
    let enemyHP = 0;
    let potions = 1;
    let gold = 0;

    const story = document.getElementById("story");
    const choices = document.getElementById("choices");
    const playerHPText = document.getElementById("playerHP");
    const enemyHPText = document.getElementById("enemyHP");
    const potionsText = document.getElementById("potions");
    const goldText = document.getElementById("gold");

    function updateStats() {
      playerHPText.textContent = playerHP;
      enemyHPText.textContent = enemyHP;
      potionsText.textContent = potions;
      goldText.textContent = gold;
    }

    function setChoices(options) {
      choices.innerHTML = "";
      options.forEach(opt => {
        let btn = document.createElement("button");
        btn.textContent = opt.text;
        btn.onclick = opt.action;
        choices.appendChild(btn);
      });
    }

    // Starting area
    function startGame() {
      story.textContent = "You stand at a crossroad. Where will you go?";
      setChoices([
        { text: "🌲 Enter the forest", action: forest },
        { text: "🕳 Explore the cave", action: cave },
        { text: "🏘 Visit the village", action: village }
      ]);
    }

    // Forest (fight enemies, earn gold)
    function forest() {
      story.textContent = "A wild goblin jumps out!";
      enemyHP = 10;
      updateStats();
      setChoices([
        { text: "⚔ Attack", action: attackEnemy },
        { text: "🧪 Use Potion", action: usePotion },
        { text: "🏃 Run Away", action: startGame }
      ]);
    }

    // Cave (tougher enemies, more gold)
    function cave() {
      story.textContent = "A skeleton warrior blocks your path!";
      enemyHP = 15;
      updateStats();
      setChoices([
        { text: "⚔ Attack", action: attackEnemy },
        { text: "🧪 Use Potion", action: usePotion },
        { text: "🏃 Escape", action: startGame }
      ]);
    }

    // Village (shop + rest)
    function village() {
      story.textContent = "Welcome to the village shop. What do you want to buy?";
      setChoices([
        { text: "🧪 Buy Potion (5 gold)", action: buyPotion },
        { text: "❤️ Heal (10 gold)", action: healPlayer },
        { text: "🚪 Leave Shop", action: startGame }
      ]);
    }

    // Combat
    function attackEnemy() {
      let damage = Math.floor(Math.random() * 6) + 1;
      let enemyDamage = Math.floor(Math.random() * 4) + 1;
      enemyHP -= damage;
      story.textContent = `You hit the enemy for ${damage} damage! It strikes back for ${enemyDamage} damage.`;
      playerHP -= enemyDamage;

      if (enemyHP <= 0) {
        story.textContent = "You defeated the enemy! 🏆 You found 5 gold.";
        gold += 5;
        enemyHP = 0;
        setChoices([{ text: "Continue", action: startGame }]);
      } else if (playerHP <= 0) {
        story.textContent = "💀 You have been defeated!";
        setChoices([{ text: "Restart", action: () => location.reload() }]);
      } else {
        setChoices([
          { text: "⚔ Attack Again", action: attackEnemy },
          { text: "🧪 Use Potion", action: usePotion },
          { text: "🏃 Run Away", action: startGame }
        ]);
      }

      updateStats();
    }

    function usePotion() {
      if (potions > 0) {
        playerHP += 10;
        potions--;
        story.textContent = "You used a potion and restored 10 HP!";
      } else {
        story.textContent = "You have no potions!";
      }
      updateStats();
    }

    // Shop functions
    function buyPotion() {
      if (gold >= 5) {
        gold -= 5;
        potions++;
        story.textContent = "You bought a potion!";
      } else {
        story.textContent = "Not enough gold!";
      }
      updateStats();
      village();
    }

    function healPlayer() {
      if (gold >= 10) {
        gold -= 10;
        playerHP = 20;
        story.textContent = "You are fully healed!";
      } else {
        story.textContent = "Not enough gold!";
      }
      updateStats();
      village();
    }

    startGame();
  </script>
</body>
</html>
