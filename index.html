<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Text RPG</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(270deg, #000000, #0a0a0a, #050505);
      background-size: 600% 600%;
      animation: backgroundShift 20s ease infinite;
      color: #00ff99;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    @keyframes backgroundShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      width: 95%;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border: 2px solid #00ff99;
      border-radius: 15px;
      box-shadow: 0 0 25px #00ff99;
      background: rgba(0, 0, 0, 0.85);
    }

    h1 {
      color: #00ff99;
      text-shadow: 0 0 10px #00ff99, 0 0 20px #00ffcc;
      font-size: 18px;
      margin-bottom: 15px;
    }

    .bar {
      height: 20px;
      width: 100%;
      background: #222;
      border: 2px solid #00ff99;
      border-radius: 10px;
      margin: 10px 0;
      position: relative;
    }

    .bar-inner {
      height: 100%;
      background: linear-gradient(to right, #00ff99, #00ccff);
      width: 100%;
      border-radius: 8px;
      transition: width 0.4s ease-in-out;
    }

    .bar-inner.low {
      background: linear-gradient(to right, #ff0033, #cc0000);
      animation: pulseRed 1s infinite alternate;
    }

    @keyframes pulseRed {
      from { box-shadow: 0 0 5px #ff0033; }
      to { box-shadow: 0 0 20px #ff0033; }
    }

    button {
      font-family: 'Press Start 2P', cursive;
      margin: 8px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #00ff99;
      color: #000;
      font-size: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff99, 0 0 15px #00ffcc;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffcc, 0 0 30px #00ffff;
    }

    #log {
      border: 2px solid #00ff99;
      border-radius: 10px;
      padding: 10px;
      margin: 15px 0;
      min-height: 80px;
      text-align: left;
      font-size: 12px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.7);
      box-shadow: inset 0 0 10px #00ff99;
    }

    .floating-text {
      position: absolute;
      font-size: 12px;
      animation: floatUp 1s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-30px); }
    }

    .inventory {
      border: 2px solid #00ff99;
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
      background: rgba(0, 255, 153, 0.05);
      box-shadow: inset 0 0 15px #00ff99;
    }

    .tips {
      margin-top: 15px;
      font-size: 10px;
      color: #00ffaa;
      text-shadow: 0 0 5px #00ffcc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚öîÔ∏è AI Text RPG ‚öîÔ∏è</h1>
    <div class="bar"><div id="playerHP" class="bar-inner"></div></div>
    <p>‚ù§Ô∏è Player HP: <span id="playerHPText">40/40</span></p>
    <div class="bar"><div id="enemyHP" class="bar-inner"></div></div>
    <p>üëæ Enemy HP: <span id="enemyHPText">-</span></p>

    <div id="log">Welcome to the adventure!</div>

    <button onclick="enterForest()">Enter Forest</button>
    <button onclick="visitTown()">Visit Town</button>
    <button onclick="openInventory()">Open Inventory</button>
    <button onclick="restartGame()">Restart</button>

    <div class="inventory">
      <h3>üéí Inventory</h3>
      <p id="inventoryList">Empty</p>
      <p>Equipped: <span id="equipped">Fists</span></p>
    </div>

    <div class="tips">
      ‚Ä¢ Troll unlocks at Level 2 <br>
      ‚Ä¢ Dragon unlocks at Level 4 <br>
      ‚Ä¢ Visit Shrine to accept a quest
    </div>
  </div>

  <script>
    let player = { hp: 40, maxHP: 40, inventory: [], equipped: "Fists", level: 1 };
    let enemy = { hp: 0, maxHP: 0 };

    function updateUI() {
      document.getElementById("playerHP").style.width = (player.hp / player.maxHP * 100) + "%";
      document.getElementById("playerHPText").innerText = player.hp + "/" + player.maxHP;
      document.getElementById("enemyHP").style.width = (enemy.hp / (enemy.maxHP || 1) * 100) + "%";
      document.getElementById("enemyHPText").innerText = enemy.hp > 0 ? enemy.hp + "/" + enemy.maxHP : "-";

      if (player.hp / player.maxHP < 0.3) {
        document.getElementById("playerHP").classList.add("low");
      } else {
        document.getElementById("playerHP").classList.remove("low");
      }

      document.getElementById("inventoryList").innerText = player.inventory.length ? player.inventory.join(", ") : "Empty";
      document.getElementById("equipped").innerText = player.equipped;
    }

    function logMessage(msg) {
      document.getElementById("log").innerHTML = msg + "<br>" + document.getElementById("log").innerHTML;
    }

    function enterForest() {
      enemy.hp = 20;
      enemy.maxHP = 20;
      logMessage("üå≤ You entered the forest and encountered a Slime!");
      updateUI();
    }

    function visitTown() {
      player.hp = player.maxHP;
      logMessage("üè† You rest in the town. HP fully restored!");
      updateUI();
    }

    function openInventory() {
      logMessage("üéí You opened your inventory.");
    }

    function restartGame() {
      player = { hp: 40, maxHP: 40, inventory: [], equipped: "Fists", level: 1 };
      enemy = { hp: 0, maxHP: 0 };
      logMessage("üîÑ Game restarted!");
      updateUI();
    }

    updateUI();
  </script>
</body>
</html>
